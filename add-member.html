<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="utf-8"/>
<title data-i18n="add_title">新增会员</title>
<link href="style.css" rel="stylesheet"/>
<script src="supabase.js" type="module"></script>
</head>
<body>
<!-- 顶栏 -->
<div class="navbar">
<div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;height:60px;">
<div class="brand"><span class="crest"></span><span data-i18n="addMember">新增会员</span></div>
<div class="nav-right">
<a class="btn" data-i18n="members" href="admin-members.html">会员管理</a>
<a class="btn" data-i18n="points" href="admin-points.html">积分管理</a>
<a class="btn" data-i18n="home" href="index.html">首页</a>
<select id="langSwitch">
<option value="zh">中</option>
<option value="en">EN</option>
</select>
<button class="btn btn-ghost" data-i18n="btn_cancel" id="logout">登出</button>
</div>
</div>
</div>
<!-- 内容 -->
<div class="container" style="margin:18px auto;max-width:500px;">
<div class="card">
<h3 data-i18n="addMember">新增会员</h3>
<div class="form-row">
<label data-i18n="form_name">姓名</label>
<input class="input" id="newName"/>
</div>
<div class="form-row">
<label data-i18n="form_phone">电话</label>
<input class="input" id="newPhone"/>
</div>
<div class="form-row">
<label data-i18n="form_points">初始积分</label>
<input class="input" id="newPoints" value="0"/>
</div>
<div style="margin-top:12px;display:flex;gap:10px;justify-content:flex-end;">
<a class="btn" href="admin-members.html">取消</a>
<button class="btn btn-gold" data-i18n="btn_submit" id="btnSave">提交</button>
</div>
</div>
</div>
<script type="module">
    import { supabase } from './supabase.js'
    import { initLang, applyLang } from './lang.js'
    const $ = s=>document.querySelector(s)

    // 登出
    $('#logout').addEventListener('click', async ()=>{
      await supabase.auth.signOut()
      location.href='login.html'
    })

    // 语言切换
    initLang()
    $('#langSwitch').addEventListener('change', e=>{
      applyLang(e.target.value)
    })

    // 保存会员
    $('#btnSave').addEventListener('click', async ()=>{
      const name = $('#newName').value.trim()
      const phone = $('#newPhone').value.trim()
      const pts = Number($('#newPoints').value) || 0
      if(!name || !phone){ alert('请输入姓名和电话'); return }
      const { error } = await supabase.from('members').insert([{ name, phone, total_points: pts }])
      if(error){ alert(error.message); return }
      location.href = 'admin-members.html'
    })
  </script>
</body>
</html>
