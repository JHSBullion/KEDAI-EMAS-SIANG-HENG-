<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin · Add Member · KEDAI EMAS SIANG HENG</title>
<link rel="icon" href="data:,">
<style>
  :root{color-scheme:dark light}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:#0b1020;color:#e7e9ee}
  .wrap{max-width:980px;margin:48px auto;padding:0 20px}
  .card{background:#0f172a;border:1px solid #1f2937;border-radius:16px;padding:20px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
  h1{margin:0 0 16px;font-size:20px}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
  input,button{height:42px;border-radius:10px;border:1px solid #344155;background:#0b1220;color:#e7e9ee;padding:0 12px;font-size:15px}
  input{flex:1;min-width:260px}
  button{cursor:pointer}
  .primary{background:#2563eb;border-color:#3b82f6}
  .muted{background:#0b1220;border-color:#344155}
  .ok{color:#34d399}.err{color:#f87171}.hint{color:#98a2b3;font-size:12px}
  table{width:100%;border-collapse:collapse;margin-top:12px;font-size:14px}
  th,td{border-bottom:1px solid #1f2937;padding:10px 8px;text-align:left}
  .nav{margin:8px 0 16px} .nav a{color:#93c5fd;margin-right:12px;text-decoration:none}
  .brand{font-weight:700;color:#f5d58a;letter-spacing:.4px}
  .pill{display:inline-block;padding:2px 8px;border:1px solid #3a3f55;border-radius:999px;font-size:12px;color:#9fb5ff}
  .right{margin-left:auto}
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// --- 1) 你的 Supabase 项目参数（与 index.html 保持一致） ---
const SB = supabase.createClient(
  "https://mnzwqqxybhjqrfzydwk.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uendxcXh5YmhqcXJmcnp5ZHdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NzgzMzIsImV4cCI6MjA3MjA1NDMzMn0.Yo27vsFqgVM9wWKRgI-ErV2Fl6kjsYcQQPqbe8nGZOQ"
);
// -----------------------------------------------------------

const $ = s => document.querySelector(s);
const esc = s => String(s).replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;' }[m]));

function tip(t,ok=true){ const el=$('#msg'); el.innerHTML=`<div class="${ok?'ok':'err'}">${t}</div>`; setTimeout(()=>{el.innerHTML=''},3000); }

async function addMember(){
  const name  = $('#name').value.trim();
  const phone = $('#phone').value.trim();
  if(!name || !phone){ tip('姓名与电话必填', false); return; }

  // 先查是否存在（唯一手机号）
  let { data: existed, error: qErr } = await SB.from('members')
    .select('id').eq('phone', phone).limit(1);

  if(qErr){ tip('查询失败：'+qErr.message, false); return; }
  if(existed && existed.length){ tip('该电话已存在', false); return; }

  // 插入 members
  const { error: insErr } = await SB.from('members').insert({ name, phone });
  if(insErr){ tip('新增失败：'+insErr.message, false); return; }

  tip('新增成功！');
  $('#name').value=''; $('#phone').value='';
  loadList();
}

async function loadList(){
  $('#list tbody').innerHTML = `<tr><td colspan="4" class="hint">加载中...</td></tr>`;

  // 这里从视图取（需要对视图执行 GRANT SELECT ON member_points TO anon）
  const { data, error } = await SB.from('member_points')
    .select('member_id, name, phone, points')
    .order('created_at',{ascending:false}); // 若视图无 created_at，可去掉此行

  if(error){
    $('#list tbody').innerHTML = `<tr><td colspan="4" class="err">加载失败：${esc(error.message)}</td></tr>`;
    return;
  }

  const rows = (data||[]);
  if(!rows.length){
    $('#list tbody').innerHTML = `<tr><td colspan="4" class="hint">暂无数据</td></tr>`;
    return;
  }
  $('#list tbody').innerHTML = rows.map(r=>`
    <tr>
      <td>${esc(r.member_id || '')}</td>
      <td>${esc(r.name || '')}</td>
      <td>${esc(r.phone || '')}</td>
      <td>${r.points ?? 0}</td>
    </tr>
  `).join('');
}

document.addEventListener('DOMContentLoaded', loadList);
</script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="brand">KEDAI EMAS SIANG HENG</div>
        <span class="pill right">Admin · Add Member</span>
      </div>

      <h1>新增会员</h1>

      <div class="row">
        <input id="name"  placeholder="姓名（必填）" />
        <input id="phone" placeholder="电话（必填，唯一）" />
        <button class="primary" onclick="addMember()">Add</button>
        <button class="muted"   onclick="loadList()">Refresh</button>
      </div>
      <div id="msg"></div>

      <div class="nav">
        <a href="/index.html">Customer</a>
        <a href="/points.html">Adjust Points</a>
      </div>

      <table id="list">
        <thead>
          <tr><th>Member ID</th><th>Name</th><th>Phone</th><th>Points</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="hint" style="margin-top:10px">
        说明：演示阶段允许匿名访问。上线前请迁移到 Auth / Service Role + 细化 RLS。
      </div>
    </div>
  </div>
</body>
</html>
