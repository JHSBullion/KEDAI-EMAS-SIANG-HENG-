<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title data-i18n="addMember">新增会员</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <!-- 顶栏 -->
  <div class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;height:60px;">
      <div class="brand"><span class="crest"></span><span data-i18n="addMember">新增会员</span></div>
      <div class="nav-right">
        <a class="btn" href="admin-members.html" data-i18n="members">会员管理</a>
        <a class="btn" href="admin-points.html" data-i18n="points">积分管理</a>
        <a class="btn" href="index.html" data-i18n="home">首页</a>
        <select id="langSwitch">
          <option value="zh">中</option>
          <option value="en">EN</option>
        </select>
        <button id="logout" class="btn btn-ghost" data-i18n="logout">登出</button>
      </div>
    </div>
  </div>

  <!-- 内容 -->
  <div class="container" style="margin:18px auto;max-width:500px;">
    <div class="card">
      <h3 data-i18n="addMember">新增会员</h3>
      <div class="form-row">
        <label data-i18n="name">姓名</label>
        <input id="newName" class="input">
      </div>
      <div class="form-row">
        <label data-i18n="phone">电话</label>
        <input id="newPhone" class="input">
      </div>
      <div class="form-row">
        <label data-i18n="totalPoints">初始积分</label>
        <input id="newPoints" class="input" value="0">
      </div>
      <div style="margin-top:12px;display:flex;gap:10px;justify-content:flex-end;">
        <a href="admin-members.html" class="btn">取消</a>
        <button id="btnSave" class="btn btn-gold" data-i18n="submit">提交</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js'
    import { initLang, applyLang } from './lang.js'
    const $ = s=>document.querySelector(s)

    // 登出
    $('#logout').addEventListener('click', async ()=>{
      await supabase.auth.signOut()
      location.href='login.html'
    })

    // 语言切换
    initLang()
    $('#langSwitch').addEventListener('change', e=>{
      applyLang(e.target.value)
    })

    // 保存会员
    $('#btnSave').addEventListener('click', async ()=>{
      const name = $('#newName').value.trim()
      const phone = $('#newPhone').value.trim()
      const pts = Number($('#newPoints').value) || 0
      if(!name || !phone){ alert('请输入姓名和电话'); return }
      const { error } = await supabase.from('members').insert([{ name, phone, total_points: pts }])
      if(error){ alert(error.message); return }
      location.href = 'admin-members.html'
    })
  </script>
</body>
</html>
