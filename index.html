<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KEDAI EMAS SIANG HENG · Members</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;height:60px">
      <div class="brand"><span class="crest"></span> KEDAI EMAS SIANG HENG · <span data-i18n="nav_members">会员管理</span></div>
      <div class="nav-right">
        <a href="qr.html" class="btn" data-i18n="nav_qr">二维码</a>
        <a href="login.html" class="btn" data-i18n="nav_admin">后台</a>
        <select class="lang-select"><option value="zh">中</option><option value="en">EN</option><option value="bm">BM</option></select>
      </div>
    </div>
  </div>

  <div class="container" style="max-width:760px;margin:32px auto;">
    <div class="card">
      <h2 data-i18n="welcome">欢迎来到 KEDAI EMAS SIANG HENG 会员系统</h2>
      <p class="sub" data-i18n="enter_phone">输入手机号即可查询积分</p>
      <div class="form-row">
        <label data-i18n="label_phone">电话</label>
        <input id="phone" class="input" data-i18n-ph="ph_phone" placeholder="请输入手机号">
      </div>
      <button id="go" class="btn btn-gold" data-i18n="btn_check">查询积分</button>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script>
    document.getElementById('go').onclick = function(){
      const ph = (document.getElementById('phone').value||'').trim();
      if(!ph) return;
      location.href = `member-portal.html?phone=${encodeURIComponent(ph)}`;
    }
  </script>
  <script src="lang.js?v=6"></script>
</body>
</html>
