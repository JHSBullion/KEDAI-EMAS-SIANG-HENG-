<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="brand_title">KEDAI EMAS SIANG HENG 会员系统</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 引入语言脚本（必须有） -->
  <script src="lang.js"></script>
</head>
<body>
  <!-- 顶栏 -->
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand">
        <span class="crest"></span>
        <span data-i18n="brand_title">KEDAI EMAS SIANG HENG 会员系统</span>
      </div>
      <div class="actions">
        <a class="btn" href="qr.html" data-i18n="btn_qr">二维码</a>
        <a class="btn" href="login.html" data-i18n="btn_admin">后台</a>
        <div class="lang-pill">
          <!-- select 名称要和 lang.js 匹配（lang / lang-select / langSwitch） -->
          <select class="lang">
            <option value="zh">中</option>
            <option value="en">EN</option>
            <option value="ms">BM</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- 内容：中置卡片 -->
  <section class="hero">
    <div class="container">
      <div class="wrap">
        <div class="card" style="max-width:680px;margin:0 auto">
          <span class="badge">White • Gold • Luxe</span>
          <h1 class="h1" data-i18n="hero_title">会员积分查询</h1>
          <p class="sub" data-i18n="hero_sub">输入手机号码查询当前积分</p>

          <form id="f" class="mt-28" style="display:flex;gap:10px;flex-wrap:wrap">
            <label class="sr-only" for="phone" data-i18n="phone_label">手机号</label>
            <input id="phone" class="input" style="flex:1;min-width:220px" inputmode="numeric"
                   data-i18n-ph="phone_placeholder" placeholder="请输入手机号" />
            <button class="btn btn-gold" type="submit" data-i18n="btn_check">查询积分</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script src="supabase.js" type="module"></script>
  <script>
    // index 的行为保持不变：若 ?phone=xxx 就跳转到 member-portal.html
    const p = new URLSearchParams(location.search).get('phone');
    if (p) { location.replace('member-portal.html?phone=' + encodeURIComponent(p)); }

    document.getElementById('f').addEventListener('submit', (e)=>{
      e.preventDefault();
      const ph = document.getElementById('phone').value.trim();
      if(!ph) return;
      location.href = 'member-portal.html?phone=' + encodeURIComponent(ph);
    });

    // 确保语言下拉与 lang.js 绑定（如果页面早于 lang.js 加载，lang.js 会在 DOMContentLoaded 自动绑定）
    // 这里可以强制绑定一次以防 race condition：
    document.addEventListener('DOMContentLoaded', ()=> {
      if(window.bindLanguageSelectors) window.bindLanguageSelectors()
    })
  </script>
</body>
</html>
