<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KEDAI EMAS SIANG HENG · 会员系统</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="homepage">
  <!-- 顶栏 -->
  <div class="navbar">
    <div class="container">
      <div class="brand">
        <span class="crest"></span>
        <span data-i18n="brand_title">KEDAI EMAS SIANG HENG 会员系统</span>
      </div>
      <div class="actions">
        <a class="btn" href="qr.html" data-i18n="btn_qr">二维码</a>
        <a class="btn" href="login.html" data-i18n="btn_admin">后台</a>
        <div class="lang-pill">
          <select id="langSwitch">
            <option value="zh">中</option>
            <option value="en">EN</option>
            <option value="ms">BM</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- 内容：中置卡片（首页专用方形卡片） -->
  <section class="hero">
    <div class="container">
      <div class="card">
        <div class="badge">White • Gold • Luxe</div>
        <h1 class="h1" data-i18n="hero_title">会员积分查询</h1>
        <p class="sub" data-i18n="hero_sub">输入手机号码查询当前积分</p>

        <!-- 搜索表单（输入框与按钮垂直排列、间距充足） -->
        <form id="f" class="search-form">
          <input id="phone" class="input"
                 inputmode="numeric"
                 data-i18n-ph="phone_placeholder"
                 placeholder="请输入手机号" />
          <button class="btn-gold" type="submit" data-i18n="btn_check">查询积分</button>
        </form>
      </div>
    </div>
  </section>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <!-- 语言初始化 -->
  <script type="module">
    import { initLang, applyLang } from "./lang.js";
    initLang();
    document.getElementById("langSwitch")?.addEventListener("change", e=>{
      applyLang(e.target.value);
    });

    // ?phone=xxx 访问首页 → 直接去结果页
    const p = new URLSearchParams(location.search).get('phone');
    if (p) { location.replace('member-portal.html?phone=' + encodeURIComponent(p)); }

    // 表单提交 → 跳到结果页
    document.getElementById('f').addEventListener('submit', (e)=>{
      e.preventDefault();
      const ph = document.getElementById('phone').value.trim();
      if(!ph) return;
      location.href = 'member-portal.html?phone=' + encodeURIComponent(ph);
    });
  </script>
</body>
</html>
