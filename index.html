<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="home_title">会员积分查询</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 顶栏 -->
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand">
        <span class="crest"></span>
        <span data-i18n="brand_title">KEDAI EMAS SIANG HENG 会员系统</span>
      </div>
    </div>
  </div>

  <!-- 主内容 -->
  <div class="container" style="margin:50px auto;max-width:500px;">
    <div class="card">
      <h3 data-i18n="home_title">请输入您的手机号</h3>
      <form id="searchForm">
        <input type="text" id="phoneInput" placeholder="例如: 0187777321" style="width:100%;padding:10px;font-size:16px;" />
        <button type="submit" class="btn" style="margin-top:15px;width:100%;">查询积分</button>
      </form>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script>
    // ✅ 全角数字转半角
    function normalizePhone(input) {
      return input.replace(/[０-９]/g, d =>
        String.fromCharCode(d.charCodeAt(0) - 0xFEE0)
      );
    }

    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let phone = document.getElementById("phoneInput").value;

      // 1️⃣ 统一转换全角 -> 半角
      phone = normalizePhone(phone);

      // 2️⃣ 去掉非数字
      let cleanPhone = phone.trim().replace(/\D/g, "");

      // 3️⃣ 如果是 +60 开头，转换成 0 开头
      if (cleanPhone.startsWith("60") && cleanPhone.length > 10) {
        cleanPhone = "0" + cleanPhone.slice(2);
      }

      if (!cleanPhone) {
        alert("请输入手机号");
        return;
      }

      // 4️⃣ 跳转到结果页
      location.href = "member-portal.html?phone=" + encodeURIComponent(cleanPhone);
    });
  </script>
</body>
</html>
