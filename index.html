<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KEDAI EMAS SIANG HENG · 会员系统</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>
<body>
  <!-- 顶部导航：徽章 + 语言胶囊 -->
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand">
        <span class="crest"></span>
        <span data-i18n="system_title">KEDAI EMAS SIANG HENG 会员系统</span>
      </div>
      <div class="lang-pill">
        <span style="opacity:.65">Language</span>
        <select class="lang">
          <option value="zh">中</option>
          <option value="en">EN</option>
          <option value="ms">BM</option>
        </select>
      </div>
    </div>
  </div>

  <!-- 英雄区：左大字，右玻璃卡 -->
  <section class="hero">
    <div class="container">
      <div class="wrap">
        <!-- 左半：品牌主宣 -->
        <div>
          <span class="badge">White • Gold • Luxe</span>
          <h1 class="h1" data-i18n="welcome">欢迎来到 KEDAI EMAS SIANG HENG 会员系统</h1>
          <p class="sub" data-i18n="hero_desc">为您的门店提供简单高效的会员与积分管理。</p>

          <div class="mt-28" style="display:flex;gap:14px;flex-wrap:wrap">
            <!-- 会员入口（金色主按钮） -->
            <a class="btn btn-gold" href="member-portal.html">
              <span data-i18n="open_portal">会员入口</span>
            </a>
            <!-- 后台登录（次按钮） -->
            <a class="btn" href="login.html">
              <span data-i18n="open_admin">后台登录</span>
            </a>
          </div>

          <p class="sub mt-20" style="max-width:560px" data-i18n="portal_desc">
            顾客输入手机号即可查询当前积分。
          </p>
        </div>

        <!-- 右半：玻璃拟态信息卡 -->
        <div class="card">
          <h3 style="margin:0 0 8px" data-i18n="choose_language">选择语言</h3>
          <p class="sub" style="margin:0">中文 / English / Bahasa Melayu</p>
          <div class="mt-20" style="display:flex;gap:12px;flex-wrap:wrap">
            <button class="btn" onclick="setLang('zh')">中文</button>
            <button class="btn" onclick="setLang('en')">English</button>
            <button class="btn" onclick="setLang('ms')">BM</button>
          </div>

          <div style="height:1px;background:linear-gradient(90deg,transparent,#E8D9A9,transparent);margin:18px 0"></div>

          <div class="kpi">
            <div class="value">∞</div>
            <div class="hint">Members</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>
</body>
</html>
