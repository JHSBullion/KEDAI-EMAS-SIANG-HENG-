<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>KEDAI EMAS SIANG HENG · 会员系统</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<!-- 顶栏 -->
<div class="navbar">
<div class="navbar-inner container">
<div class="brand">
<span class="crest"></span>
<span data-i18n="brand_title">KEDAI EMAS SIANG HENG 会员系统</span>
</div>
<div class="actions">
<h1 data-i18n="welcome">Welcome to the Membership System</h1>
<button data-i18n="loginBtn">Login</button>
<button data-i18n="joinBtn">Join Membership</button>
<a class="btn" data-i18n="btn_qr" href="qr.html">二维码</a>
<a class="btn" data-i18n="btn_admin" href="login.html">后台</a>
<div class="lang-pill">
<select class="lang">
<option value="zh">中</option>
<option value="en">EN</option>
<option value="ms">BM</option>
</select>
</div>
</div>
</div>
</div>
<!-- 内容：中置卡片 -->
<section class="hero">
<div class="container">
<div class="wrap">
<div class="card" style="max-width:680px;margin:0 auto">
<span class="badge">White • Gold • Luxe</span>
<h1 class="h1" data-i18n="hero_title">会员积分查询</h1>
<p class="sub" data-i18n="hero_sub">输入手机号码查询当前积分</p>
<form class="mt-28" id="f" style="display:flex;gap:10px;flex-wrap:wrap">
<label class="sr-only" data-i18n="phone_label" for="phone">手机号</label>
<input class="input" data-i18n-ph="phone_placeholder" id="phone" inputmode="numeric" placeholder="请输入手机号" style="flex:1;min-width:220px"/>
<button class="btn btn-gold" data-i18n="btn_check" type="submit">查询积分</button>
</form>
</div>
</div>
</div>
</section>
<div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>
<!-- 正确引入：先 lang.js，再页面逻辑 -->
<script src="lang.js"></script>
<script>
    // ?phone=xxx 访问首页 → 直接去结果页
    const p = new URLSearchParams(location.search).get('phone');
    if (p) { location.replace('member-portal.html?phone=' + encodeURIComponent(p)); }

    // 表单提交 → 跳到结果页
    document.getElementById('f').addEventListener('submit', (e)=>{
      e.preventDefault();
      const ph = document.getElementById('phone').value.trim();
      if(!ph) return;
      location.href = 'member-portal.html?phone=' + encodeURIComponent(ph);
    });
  </script>
</body>
</html>
