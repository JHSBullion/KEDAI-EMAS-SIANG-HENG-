<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KEDAI EMAS SIANG HENG · 会员系统</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>
<body>
  <!-- 顶部导航：品牌 + 语言 -->
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand">
        <span class="crest"></span>
        <span>KEDAI EMAS SIANG HENG 会员系统</span>
      </div>
      <div class="lang-pill">
        <select class="lang">
          <option value="zh">中</option>
          <option value="en">EN</option>
          <option value="ms">BM</option>
        </select>
      </div>
    </div>
  </div>

  <!-- 单列英雄区：直接输入手机号 -->
  <section class="hero">
    <div class="container">
      <div class="wrap onecol">
        <div>
          <span class="badge">White • Gold • Luxe</span>
          <h1 class="h1">欢迎来到 KEDAI EMAS SIANG HENG 会员系统</h1>
          <p class="sub">输入手机号后将跳转到结果页</p>

          <form id="f" class="mt-28" style="max-width:420px">
            <label for="phone">手机号</label>
            <input id="phone" type="text" placeholder="请输入手机号" class="input" required>
            <button class="btn btn-gold mt-20" type="submit">查询积分</button>
          </form>

          <p class="sub" style="opacity:.7;margin-top:10px">
            也支持带参数访问：<code>member-portal.html?phone=0123456789</code>
          </p>
        </div>
      </div>
    </div>
  </section>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script>
    // 提交后携带 ?phone= 跳到结果页
    document.getElementById('f').addEventListener('submit', (e)=>{
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      if(!phone) return;
      location.href = 'member-portal.html?phone=' + encodeURIComponent(phone);
    });

    // 如果从扫码带了 phone 参数到首页，也直接跳转
    const p = new URLSearchParams(location.search).get('phone');
    if(p){ location.replace('member-portal.html?phone='+encodeURIComponent(p)); }
  </script>
</body>
</html>
