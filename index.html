<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员积分查询</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="homepage">
  <!-- 顶栏 -->
  <div class="navbar">
    <div class="container navbar-inner">
      <div class="brand">
        <div class="crest"></div>
        KEDAI EMAS SIANG HENG 会员系统
      </div>
      <div class="actions">
        <a href="/qr" class="btn">二维码</a>
        <a href="/admin" class="btn">后台</a>
        <div class="lang-pill">
          <select id="langSwitch">
            <option value="zh">中</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero">
    <div class="container">
      <div class="card">
        <div class="badge">White • Gold • Luxe</div>
        <h1>会员积分查询</h1>
        <p class="sub">输入手机号查询当前积分</p>
        <form id="searchForm">
          <label for="phone">手机号</label>
          <input id="phone" name="phone" class="input" placeholder="请输入手机号">
          <button type="submit" class="btn-gold" style="margin-top:14px;">查询积分</button>
        </form>
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  <div class="footer">
    © 2025 KEDAI EMAS SIANG HENG · All rights reserved.
  </div>

  <script src="lang.js"></script>
  <script>
    initLang()
  </script>
</body>
</html>
