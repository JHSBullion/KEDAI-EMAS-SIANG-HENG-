<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KEDAI EMAS SIANG HENG · 会员系统</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
  <script src="supabase.js" defer></script>
  <script>
    async function checkPoints(){
      const phone = document.getElementById("phone").value.trim()
      const msg = document.getElementById("msg")
      msg.textContent = "查询中..."
      if(!phone){ msg.textContent="请输入手机号"; return }

      const { data, error } = await supabase
        .from("member_points")
        .select("name, total_points")
        .eq("phone", phone)
        .maybeSingle()

      if(error){ msg.textContent = "查询失败"; console.error(error); return }
      if(!data){ msg.textContent = "未找到该会员"; return }

      msg.textContent = `姓名：${data.name} · 积分：${data.total_points}`
    }
  </script>
</head>
<body>
  <!-- 顶部导航 -->
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand">
        <span class="crest"></span>
        <span>KEDAI EMAS SIANG HENG 会员系统</span>
      </div>
      <div class="lang-pill">
        <select class="lang">
          <option value="zh">中</option>
          <option value="en">EN</option>
          <option value="ms">BM</option>
        </select>
      </div>
    </div>
  </div>

  <!-- 英雄区 -->
  <section class="hero">
    <div class="container">
      <div class="wrap">
        <div>
          <span class="badge">White • Gold • Luxe</span>
          <h1 class="h1">欢迎来到 KEDAI EMAS SIANG HENG 会员系统</h1>
          <p class="sub">输入手机号即可查询积分</p>

          <div class="mt-28" style="max-width:420px">
            <label for="phone">手机号</label>
            <input id="phone" type="text" placeholder="请输入手机号" class="input">
            <button class="btn btn-gold mt-20" onclick="checkPoints()">查询积分</button>
            <p id="msg" class="sub mt-20"></p>
          </div>
        </div>

        <!-- 右边装饰卡片 -->
        <div class="card">
          <h3 style="margin:0 0 8px">会员系统</h3>
          <p class="sub" style="margin:0">积分实时更新 · 公平透明</p>
          <div class="kpi">
            <div class="value">∞</div>
            <div class="hint">Members</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>
</body>
</html>
