<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEDAI EMAS SIANG HENG - Semak Mata Ahli</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      color: #e5e4e2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(30, 30, 30, 0.9);
      border: 1px solid #d4af37;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      padding: 40px;
      width: 400px;
      text-align: center;
    }
    h1 { font-size: 20px; margin-bottom: 10px; color: #d4af37; }
    h2 { font-size: 28px; margin-bottom: 20px; color: #fff; }
    .lang-switch button {
      background: transparent; border: 1px solid #e5e4e2; color: #e5e4e2;
      margin: 5px; padding: 8px 14px; border-radius: 8px; cursor: pointer;
    }
    .lang-switch button:hover { background: #d4af37; color: #000; }
    input {
      width: calc(100% - 20px); padding: 12px; border-radius: 8px;
      margin-bottom: 15px; font-size: 16px; border: none; outline: none;
    }
    button.submit {
      background: linear-gradient(135deg, #d4af37, #e5e4e2);
      color: #000; border: none; padding: 12px 20px; border-radius: 8px;
      font-size: 16px; cursor: pointer; font-weight: bold;
    }
    button.submit:hover { background: linear-gradient(135deg, #e5e4e2, #d4af37); }
    .links { margin-top: 15px; font-size: 14px; }
    .links a { color: #d4af37; text-decoration: none; margin: 0 8px; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>KEDAI EMAS SIANG HENG</h1>
    <h2>Semak Mata Ahli</h2>
    <div class="lang-switch">
      <button>BM</button> <button>EN</button> <button>中文</button>
    </div>
    <input type="text" placeholder="Sila masukkan nombor telefon anda">
    <button class="submit">Semak</button>
    <div class="links">
      <a href="qr.html">QR</a> | <a href="add-member.html">Admin</a> | <a href="points.html">Admin Points</a>
    </div>
  </div>
</body>
</html>
