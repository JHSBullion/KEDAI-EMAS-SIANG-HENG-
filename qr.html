<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>会员入口二维码</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .qr-box{
      width: 320px; height: 320px; margin:16px auto;
      border:1px solid rgba(0,0,0,.06); border-radius:12px;
      background:#fff; display:flex; align-items:center; justify-content:center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand"><span class="crest"></span><span data-i18n="qr_nav_title">QR · 会员入口</span></div>
      <div class="actions">
        <a class="btn" href="index.html" data-i18n="back_home">返回首页</a>
        <div class="lang-pill">
          <select class="lang">
            <option value="zh">中</option><option value="en">EN</option><option value="ms">BM</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card" style="max-width:560px;margin:24px auto;text-align:center">
      <h2 style="margin:0 0 8px" data-i18n="qr_title">打印用二维码</h2>
      <p class="sub" data-i18n="qr_desc">默认生成本站 index.html（顾客扫码后输入手机号查询）</p>

      <div id="qrbox" class="qr-box"></div>

      <label style="display:block;margin-top:6px" data-i18n="qr_link_label">
        链接（可改，例如：member-portal.html?phone=0123456789）
      </label>
      <input id="url" class="input">

      <div style="margin-top:12px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap">
        <button class="btn btn-gold" id="regen" data-i18n="qr_regen">重新生成</button>
        <button class="btn" onclick="window.print()" data-i18n="qr_print">打印</button>
      </div>
    </div>
  </div>

  <script src="lang.js"></script>
  <!-- 稳定版二维码库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
          integrity="sha512-M6g3YxZl9e9Hk8o2c6kG5R0sQ3yq1qYcO9YzYk9m7Ue2sQ5QqTqj3pNwF4S2n7m8HhZrX2v5v8h5p9YwG2+AQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    function defaultIndexUrl(){
      return location.origin + location.pathname.replace(/\/[^/]*$/,'/') + 'index.html';
    }

    function drawQR(text){
      const box = document.getElementById('qrbox');
      box.innerHTML = '';
      new QRCode(box, { text, width:320, height:320, correctLevel: QRCode.CorrectLevel.H });
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      const urlInput = document.getElementById('url');
      urlInput.value = defaultIndexUrl();
      drawQR(urlInput.value);

      document.getElementById('regen').addEventListener('click', ()=>{
        drawQR((urlInput.value || defaultIndexUrl()).trim());
      });
    });
  </script>
</body>
</html>
