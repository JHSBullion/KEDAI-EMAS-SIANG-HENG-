<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QR Â· KEDAI EMAS SIANG HENG</title>
<link rel="icon" href="data:,">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--bg:#F7F6F2;--surface:#FFFFFF;--ink:#1A1D2A;--muted:#6A7280;--line:#E8E5DD;--gold:#C7A553;--gold-2:#E7D79B}
  html,body{height:100%}
  body{margin:0;font-family:"Manrope",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px}
  .card{width:min(640px,92vw);background:var(--surface);border:1px solid var(--line);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:24px;text-align:center}
  h1{margin:6px 0 12px}
  .tag{color:var(--muted);font-size:14px;margin-top:8px}
  img{width:min(320px,80vw);height:auto;border-radius:12px;border:2px solid rgba(199,165,83,.55);box-shadow:0 0 0 6px rgba(199,165,83,.14)}
  a{color:#6A7280;text-decoration:none}
</style>
<script>
  document.addEventListener('DOMContentLoaded',()=>{
    const link = location.origin + '/';
    const url  = 'https://api.qrserver.com/v1/create-qr-code/?size=340x340&data='+encodeURIComponent(link);
    document.getElementById('q').src = url;
    document.getElementById('u').textContent = link;
  });
</script>
</head>
<body>
  <div class="card">
    <h1>Scan to Check Points</h1>
    <img id="q" alt="QR Code">
    <div class="tag"><span id="u"></span></div>
    <div class="tag" style="margin-top:12px"><a href="index.html">Open site</a></div>
  </div>
</body>
</html>
