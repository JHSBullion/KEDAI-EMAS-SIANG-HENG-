<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>会员入口二维码</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand"><span class="crest"></span><span>QR · 会员入口</span></div>
      <div class="actions">
        <a class="btn" href="index.html">返回首页</a>
        <div class="lang-pill">
          <select class="lang">
            <option value="zh">中</option><option value="en">EN</option><option value="ms">BM</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card" style="max-width:560px;margin:24px auto;text-align:center">
      <h2 style="margin:0 0 8px">打印用二维码</h2>
      <p class="sub">默认生成本站 <code>index.html</code>（顾客扫码后输入手机号查询）</p>

      <canvas id="qr" style="width:320px;height:320px;margin:16px auto;display:block"></canvas>

      <label>链接（可改，例如：member-portal.html?phone=0123456789）</label>
      <input id="url" class="input">
      <div style="margin-top:12px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap">
        <button class="btn btn-gold" id="regen">重新生成</button>
        <button class="btn" onclick="window.print()">打印</button>
      </div>
    </div>
  </div>

  <script src="lang.js"></script>
  <script>
    const def = location.origin + location.pathname.replace(/\/[^/]*$/,'/') + 'index.html'
    const urlInput = document.getElementById('url')
    const canvas = document.getElementById('qr')
    urlInput.value = def

    function draw(){
      const text = urlInput.value.trim() || def
      QRCode.toCanvas(canvas, text, { width: 640, margin: 2 }, (err)=>{ if(err) console.error(err) })
    }
    draw()
    document.getElementById('regen').onclick = draw
  </script>
</body>
</html>
