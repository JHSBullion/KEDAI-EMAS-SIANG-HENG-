<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR · 会员入口</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <main>
    <section class="card">
      <h2 data-i18n="printQR">打印用二维码</h2>
      <canvas id="qrcode"></canvas>
      <input type="text" id="qrLink" value="index.html">
      <button onclick="generateQR()" data-i18n="regenerate">重新生成</button>
    </section>
  </main>
  <script>
    function generateQR(){
      let link = document.getElementById('qrLink').value;
      QRCode.toCanvas(document.getElementById('qrcode'), link);
    }
    generateQR();
  </script>
</body>
</html>
