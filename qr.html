<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title data-i18n="qr_page_title">QR · 会员入口</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;height:60px">
      <div class="brand"><span class="crest"></span> <span data-i18n="qr_page_title">QR · 会员入口</span></div>
      <div class="nav-right">
        <a href="index.html" class="btn" data-i18n="back_home">返回首页</a>
        <select class="lang-select"><option value="zh">中</option><option value="en">EN</option><option value="bm">BM</option></select>
      </div>
    </div>
  </div>

  <div class="container" style="max-width:960px;margin:24px auto;">
    <div class="card" style="text-align:center">
      <h3 data-i18n="qr_title">打印用二维码</h3>
      <p class="sub" data-i18n="qr_desc">默认生成本站 index.html（顾客扫码后输入手机号查询）</p>
      <div id="qr" class="qr-box"></div>

      <div style="max-width:520px;margin:12px auto;text-align:left">
        <label class="mt-10" data-i18n="qr_link_label">链接（可改，例如：member-portal.html?phone=0123456789）</label>
        <input id="link" class="input" value="">
      </div>

      <div style="margin-top:12px;display:flex;gap:10px;justify-content:center">
        <button id="regen" class="btn btn-gold" data-i18n="btn_regenerate">重新生成</button>
        <button id="print" class="btn" data-i18n="btn_print">打印</button>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script>
    function defaultLink(){ return `${location.origin}/index.html`; }
    function render(){
      const url = document.getElementById('link').value.trim() || defaultLink();
      const box = document.getElementById('qr'); box.innerHTML = '';
      if(window.QRCode){ new QRCode(box,{text:url,width:300,height:300,correctLevel:QRCode.CorrectLevel.H}); }
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('link').value = defaultLink();
      document.getElementById('regen').onclick = render;
      document.getElementById('print').onclick = ()=>window.print();
      render();
    });
  </script>
  <script src="lang.js?v=6"></script>
</body>
</html>
