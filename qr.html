<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR · Member Entry</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lang.js"></script>
  <script defer src="app.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo">●</span>
      <span class="brand-line">QR</span>
      <span class="muted"> · </span>
      <span class="brand-sub" data-i18n="member_entry">Member Entry</span>
    </div>
    <nav class="nav">
      <a class="pill" href="index.html" data-i18n="home">Back to Home</a>
      <select id="langSwitch" class="lang-switch">
        <option value="zh">中</option>
        <option value="en">EN</option>
        <option value="ms">BM</option>
      </select>
    </nav>
  </header>
  <main class="container">
    <section class="card narrow">
      <h2 data-i18n="print_qr">Printable QR Code</h2>
      <div id="qrcode" class="qrbox"></div>
      <div class="row gap mt">
        <input id="qrLink" class="input" value="" />
        <button class="btn gold" onclick="regen()" data-i18n="regenerate">Regenerate</button>
        <button class="btn" onclick="window.print()" data-i18n="print">Print</button>
      </div>
    </section>
  </main>
  <footer class="site-footer">© 2025 KEDAI EMAS SIANG HENG</footer>
<script>
let qrobj;
function regen(){
  const link = document.getElementById('qrLink').value.trim();
  document.getElementById('qrcode').innerHTML='';
  qrobj = new QRCode(document.getElementById('qrcode'), link);
}
document.addEventListener('DOMContentLoaded', ()=>{
  document.getElementById('qrLink').value = location.origin + '/index.html';
  regen(); applyTranslations();
});
</script>
</body>
</html>
