<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="portal_title">会员积分查询结果 (调试版)</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <!-- 顶栏 -->
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand">
        <span class="crest"></span>
        <span data-i18n="brand_title">KEDAI EMAS SIANG HENG 会员系统</span>
      </div>
      <div class="actions">
        <a class="btn" href="index.html" data-i18n="btn_home">首页</a>
      </div>
    </div>
  </div>

  <!-- 内容 -->
  <div class="container" style="margin:30px auto;max-width:600px;">
    <div class="card">
      <h3 data-i18n="result_title">查询结果</h3>
      <div id="result" style="margin-top:15px;">
        <p><strong>姓名：</strong><span id="name">-</span></p>
        <p><strong>电话：</strong><span id="phone">-</span></p>
        <p><strong>总积分：</strong><span id="points">0</span></p>
      </div>
    </div>

    <div class="card" style="margin-top:20px;">
      <h3 data-i18n="tx_title">积分记录</h3>
      <table class="table">
        <thead>
          <tr>
            <th>日期</th>
            <th>变动</th>
            <th>备注</th>
          </tr>
        </thead>
        <tbody id="tx"></tbody>
      </table>
    </div>

    <!-- ⚡ 调试输出 -->
    <div class="card" style="margin-top:20px; background:#fee;">
      <h3>⚡ 调试信息 (仅测试用)</h3>
      <div id="debug" style="font-size:14px;color:#c00;word-break:break-all;"></div>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script type="module">
    import { supabase } from './supabase.js'

    const phone = new URLSearchParams(location.search).get('phone')
    if (!phone) {
      alert('缺少手机号')
      location.href = 'index.html'
    }

    async function loadMember() {
      // 1️⃣ 清理手机号
      let cleanPhone = phone.trim().replace(/\D/g, "")
      if (cleanPhone.startsWith("60") && cleanPhone.length > 10) {
        cleanPhone = "0" + cleanPhone.slice(2)
      }

      // 调试输出
      document.getElementById("debug").innerHTML = `
        <p>原始参数: <code>${phone}</code></p>
        <p>清理后号码: <code>${cleanPhone}</code></p>
      `

      // 2️⃣ 查询会员
      const { data: member, error } = await supabase
        .from("members")
        .select("id, name, phone, total_points")
        .ilike("phone", `%${cleanPhone}%`)
        .maybeSingle()

      if (error) {
        console.error(error)
        document.getElementById("debug").innerHTML += `<p>❌ 查询出错: ${error.message}</p>`
        return
      }
      if (!member) {
        document.getElementById("debug").innerHTML += `<p>❌ 未找到该会员</p>`
        return
      }

      document.getElementById('name').textContent = member.name || '-'
      document.getElementById('phone').textContent = member.phone || '-'
      document.getElementById('points').textContent = member.total_points || 0

      document.getElementById("debug").innerHTML += `<p>✅ 找到会员: ${JSON.stringify(member)}</p>`

      // 3️⃣ 查询积分流水
      const { data: txs, error: txErr } = await supabase
        .from("point_transactions")
        .select("created_at, points, note, member_id")
        .eq("member_id", member.id)
        .order("created_at", { ascending: false })

      if (txErr) {
        console.error(txErr)
        document.getElementById("debug").innerHTML += `<p>❌ 积分记录查询出错</p>`
        return
      }

      const tbody = document.getElementById('tx')
      tbody.innerHTML = ''
      if (txs && txs.length) {
        txs.forEach(tx => {
          const tr = document.createElement('tr')
          tr.innerHTML = `
            <td>${new Date(tx.created_at).toLocaleString()}</td>
            <td>${tx.points > 0 ? '+' : ''}${tx.points}</td>
            <td>${tx.note || ''}</td>
          `
          tbody.appendChild(tr)
        })
      } else {
        tbody.innerHTML = `<tr><td colspan="3">暂无记录</td></tr>`
      }
    }

    loadMember()
  </script>
</body>
</html>
