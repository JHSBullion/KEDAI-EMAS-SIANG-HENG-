
<!doctype html><html lang="zh">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="lang.js"></script>
  <script src="app.js"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <div id="nav"></div>
  <div class="container">
    <div class="card">
      <div class="grid two">
        <div>
          <div class="kicker" data-i18n="memberInfo">会员信息</div>
          <div style="margin-top:8px">
            <div><strong data-i18n="name">姓名</strong>：<span id="m_name">-</span></div>
            <div><strong data-i18n="phone">电话</strong>：<span id="m_phone">-</span></div>
            <div style="margin-top:12px;font-size:28px;font-weight:900">
              <span id="m_total">0</span> <span class="tag" data-i18n="totalPoints">总积分</span>
            </div>
          </div>
        </div>
        <div>
          <div class="kicker" data-i18n="history">积分记录</div>
          <table class="table" id="hist">
            <thead><tr>
              <th data-i18n="delta">变动</th><th data-i18n="note">备注</th><th data-i18n="time">时间</th>
            </tr></thead><tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="actions" style="margin-top:14px">
      <a class="btn" href="index.html" data-i18n="backHome">返回首页</a>
    </div>
  </div>
  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

<script>
document.getElementById('nav').innerHTML = navbar();
bindLangSelect();

function gparam(k){ const u = new URL(location.href); return u.searchParams.get(k); }

async function getMember(phone){
  const { data, error } = await sb.from('members').select('*').eq('phone', phone).maybeSingle();
  if(error) throw error; return data;
}
async function load(){
  const phone = gparam('phone')||'';
  if(!phone){ location.href='index.html'; return; }
  const m = await getMember(phone);
  if(!m){
    document.querySelector('#m_name').textContent = phone;
    document.querySelector('#m_phone').textContent = phone;
    document.querySelector('#m_total').textContent = 0;
    document.querySelector('#hist tbody').innerHTML = '<tr><td colspan="3">No Records</td></tr>';
    return;
  }
  document.querySelector('#m_name').textContent = m.name||'-';
  document.querySelector('#m_phone').textContent = m.phone||'-';
  // history
  const { data, error } = await sb.from('point_transactions').select('*').eq('member_id', m.id).order('created_at',{ascending:false}).limit(50);
  if(error){ console.error(error); }
  let total = 0;
  (data||[]).forEach(r=> total += (r.delta||0));
  document.querySelector('#m_total').textContent = total;
  const tb = document.querySelector('#hist tbody'); tb.innerHTML='';
  (data||[]).forEach(r=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td class="${r.delta>=0?'good':'bad'}">${r.delta>=0?'+':''}${r.delta}</td><td>${r.note||''}</td><td>${r.created_at||''}</td>`;
    tb.appendChild(tr);
  });
  if(!(data||[]).length) tb.innerHTML = '<tr><td colspan="3">—</td></tr>';
}
load();
</script>
</body></html>
