<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="portal_title">会员积分查询结果</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <!-- 顶栏 -->
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand">
        <span class="crest"></span>
        <span data-i18n="brand_title">KEDAI EMAS SIANG HENG 会员系统</span>
      </div>
      <div class="actions">
        <a class="btn" href="index.html" data-i18n="btn_home">首页</a>
        <div class="lang-pill">
          <select class="lang">
            <option value="zh">中</option>
            <option value="en">EN</option>
            <option value="ms">BM</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- 内容 -->
  <div class="container" style="margin:30px auto;max-width:600px;">
    <div class="card">
      <h3 data-i18n="result_title">查询结果</h3>
      <div id="result" style="margin-top:15px;">
        <p><strong data-i18n="member_name">姓名：</strong><span id="name">-</span></p>
        <p><strong data-i18n="member_phone">电话：</strong><span id="phone">-</span></p>
        <p><strong data-i18n="member_points">总积分：</strong><span id="points">0</span></p>
      </div>
    </div>

    <div class="card" style="margin-top:20px;">
      <h3 data-i18n="tx_title">积分记录</h3>
      <table class="table">
        <thead>
          <tr>
            <th data-i18n="tx_date">日期</th>
            <th data-i18n="tx_change">变动</th>
            <th data-i18n="tx_note">备注</th>
          </tr>
        </thead>
        <tbody id="tx"></tbody>
      </table>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <!-- 引入语言包 -->
  <script src="lang.js"></script>

  <script type="module">
    import { supabase } from './supabase.js'

    const phone = new URLSearchParams(location.search).get('phone')
    if (!phone) {
      alert('缺少手机号')
      location.href = 'index.html'
    }

    async function loadMember() {
      // 1️⃣ 查询会员资料（直接拿 total_points）
      const { data: member, error } = await supabase
        .from('members')
        .select('id, name, phone, total_points')
        .eq('phone', phone)
        .maybeSingle()

      if (error) {
        console.error(error)
        alert('查询出错')
        return
      }
      if (!member) {
        alert('未找到该会员')
        location.href = 'index.html'
        return
      }

      document.getElementById('name').textContent = member.name || '-'
      document.getElementById('phone').textContent = member.phone || '-'
      document.getElementById('points').textContent = member.total_points || 0

      // 2️⃣ 查询积分流水
      const { data: txs, error: txErr } = await supabase
        .from('point_transactions')
        .select('created_at, points, description')
        .eq('member_id', member.id)
        .order('created_at', { ascending: false })

      if (txErr) {
        console.error(txErr)
        return
      }

      const tbody = document.getElementById('tx')
      tbody.innerHTML = ''
      if (txs && txs.length) {
        txs.forEach(tx => {
          const tr = document.createElement('tr')
          tr.innerHTML = `
            <td>${new Date(tx.created_at).toLocaleString()}</td>
            <td>${tx.points > 0 ? '+' : ''}${tx.points}</td>
            <td>${tx.description || ''}</td>
          `
          tbody.appendChild(tr)
        })
      } else {
        tbody.innerHTML = `<tr><td colspan="3" data-i18n="tx_empty">暂无记录</td></tr>`
      }
    }

    loadMember()
  </script>
</body>
</html>
