<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title data-i18n="members">会员管理</title>
<link rel="stylesheet" href="style.css">
<script src="lang.js" defer></script>
<script type="module" src="supabase.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand"><span class="dot"></span><span data-i18n="members">KEDAI EMAS SIANG HENG · 会员管理</span></div>
      <div class="actions">
        <select class="lang"><option value="zh">中</option><option value="en">EN</option><option value="ms">BM</option></select>
        <button id="logout" class="btn btn-gold" data-i18n="logout">登出</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="grid-2">
      <div class="card">
        <h2 data-i18n="add_member">新增会员</h2>
        <form id="addForm">
          <label data-i18n="name">姓名</label><input id="name" class="input" required>
          <label data-i18n="phone">电话</label><input id="phone" class="input" required>
          <div style="margin-top:12px"><button class="btn btn-gold" type="submit" data-i18n="btn_add">添加</button></div>
        </form>
        <div id="msg" class="msg" style="margin-top:8px"></div>
      </div>
      <div class="card">
        <h2 data-i18n="members_list">会员列表</h2>
        <input id="search" class="input" data-i18n-ph="search" placeholder="搜索…">
        <table class="table" style="margin-top:12px">
          <thead><tr><th data-i18n="name">姓名</th><th data-i18n="phone">电话</th><th data-i18n="created_at">创建时间</th></tr></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="module">
    import { supabase, requireAuth, logout } from './supabase.js'
    await requireAuth()
    document.getElementById('logout').onclick = logout

    const f=document.getElementById('addForm'), msg=document.getElementById('msg'), tbody=document.getElementById('tbody'), search=document.getElementById('search')

    f.addEventListener('submit', async (e)=>{
      e.preventDefault(); msg.textContent=''
      const name=document.getElementById('name').value.trim(), phone=document.getElementById('phone').value.trim()
      if(!name||!phone){ msg.className='msg err'; msg.textContent='请填写姓名与电话'; return }
      const { error, status } = await supabase.from('members').insert([{ name, phone }])
      if(error){
        if(status===401||status===403){ msg.className='msg err'; msg.textContent='没有权限：请确认已登录且 RLS 已允许'; return }
        if(error.code==='23505'||/duplicate/i.test(error.message||'')){ msg.className='msg err'; msg.textContent='电话号码已存在'; return }
        msg.className='msg err'; msg.textContent=error.message; return
      }
      msg.className='msg ok'; msg.textContent='添加成功'; f.reset(); load()
    })

    async function load(){
      const q=(search.value||'').trim()
      let query=supabase.from('members').select('name,phone,created_at').order('created_at',{ascending:false})
      if(q){ query = supabase.from('members').select('name,phone,created_at').or(`name.ilike.%${q}%,phone.ilike.%${q}%`).order('created_at',{ascending:false}) }
      const { data, error } = await query
      if(error){ tbody.innerHTML = `<tr><td colspan="3" style="color:#c00">${error.message}</td></tr>`; return }
      tbody.innerHTML = (data||[]).map(r=>`<tr><td>${escapeHtml(r.name)}</td><td>${escapeHtml(r.phone)}</td><td>${new Date(r.created_at).toLocaleString()}</td></tr>`).join('')||'<tr><td colspan="3">No data</td></tr>'
    }
    function escapeHtml(s){return (s??'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]))}
    search.addEventListener('input', load); load()
  </script>
</body></html>
