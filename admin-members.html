<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="utf-8"/>
<title data-i18n="admin_members_title">后台 · 会员管理</title>
<link href="style.css" rel="stylesheet"/>
<script src="supabase.js" type="module"></script>
</head>
<body>
<!-- 顶栏 -->
<div class="navbar">
<div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;height:60px;">
<div class="brand"><span class="crest"></span><span data-i18n="members">会员管理</span></div>
<div class="nav-right">
<a class="btn" data-i18n="members" href="admin-members.html">会员管理</a>
<a class="btn" data-i18n="points" href="admin-points.html">积分管理</a>
<a class="btn" data-i18n="home" href="index.html">首页</a>
<select id="langSwitch">
<option value="zh">中</option>
<option value="en">EN</option>
</select>
<button class="btn btn-ghost" data-i18n="add_member" id="logout">登出</button>
</div>
</div>
</div>
<!-- 内容 -->
<div class="container" style="margin:18px auto;">
<div class="card">
<div style="display:flex;justify-content:space-between;align-items:center;">
<h3 data-i18n="members">会员列表</h3>
<!-- 跳转到新增页面 -->
<a class="btn btn-gold" data-i18n="addMember" href="add-member.html">新增会员</a>
</div>
<input class="input" data-i18n-ph="search" id="q" placeholder="搜索姓名或手机号" style="max-width:320px"/>
<div style="overflow:auto;margin-top:10px">
<table class="table">
<thead>
<tr>
<th data-i18n="table_name">姓名</th>
<th data-i18n="table_phone">电话</th>
<th data-i18n="table_points">总积分</th>
<th data-i18n="table_created">注册时间</th>
</tr>
</thead>
<tbody id="tbody"><tr><td class="sub" colspan="4" data-i18n="noData">暂无数据</td></tr></tbody>
</table>
</div>
</div>
</div>
<div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>
<script type="module">
    import { supabase } from './supabase.js'
    import { initLang, applyLang } from './lang.js'
    const $ = s=>document.querySelector(s)

    // 登出
    $('#logout').addEventListener('click', async ()=>{
      await supabase.auth.signOut()
      location.href='login.html'
    })

    // 语言切换
    initLang()
    $('#langSwitch').addEventListener('change', e=>{
      applyLang(e.target.value)
    })

    // 刷新会员列表
    const esc = s=>String(s||'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m]))
    async function refresh(){
      const q = $('#q').value.trim()
      let req = supabase.from('members').select('id,name,phone,total_points,created_at').order('created_at',{ascending:false}).limit(200)
      if(q) req = req.or(`name.ilike.%${q}%,phone.ilike.%${q}%`)
      const { data, error } = await req
      const tb = $('#tbody')
      if(error){ tb.innerHTML=`<tr><td colspan="4" style="color:#c00">${esc(error.message)}</td></tr>`; return }
      if(!data || !data.length){ tb.innerHTML=`<tr><td colspan="4" class="sub">暂无数据</td></tr>`; return }
      tb.innerHTML = data.map(m=>`
        <tr>
          <td>${esc(m.name)}</td>
          <td>${esc(m.phone)}</td>
          <td>${esc(m.total_points||0)}</td>
          <td>${m.created_at ? new Date(m.created_at).toLocaleString() : ''}</td>
        </tr>`).join('')
    }

    $('#q').addEventListener('input', refresh)
    refresh()
  </script>
</body>
</html>
