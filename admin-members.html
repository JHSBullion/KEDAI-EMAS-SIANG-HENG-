<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台 - 会员管理</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js"></script>
</head>
<body>
  <header>
    <h1>✨ 后台 · <span data-i18n="memberManage">会员管理</span></h1>
    <nav>
      <a href="admin-members.html" data-i18n="memberManage">会员管理</a>
      <a href="admin-points.html" data-i18n="pointsManage">积分管理</a>
      <a href="index.html" data-i18n="home">首页</a>
      <select id="langSwitcher">
        <option value="zh">中</option>
        <option value="en">EN</option>
        <option value="ms">BM</option>
      </select>
      <button data-i18n="logout">登出</button>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2 data-i18n="addMember">新增会员</h2>
      <form>
        <label data-i18n="name">姓名</label>
        <input type="text" placeholder="请输入姓名">
        <label data-i18n="phone">电话</label>
        <input type="text" placeholder="请输入电话">
        <button type="submit" data-i18n="add">添加</button>
      </form>
    </section>

    <section class="card">
      <h2 data-i18n="memberList">会员列表</h2>
      <input type="text" placeholder="搜索姓名或电话…">
      <table>
        <thead>
          <tr>
            <th data-i18n="name">姓名</th>
            <th data-i18n="phone">电话</th>
            <th data-i18n="createdAt">创建时间</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>示例</td><td>0123456789</td><td>2025/9/27</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 KEDAI EMAS SIANG HENG</p>
  </footer>
</body>
</html>
