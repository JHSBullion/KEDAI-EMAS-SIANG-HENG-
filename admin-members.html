<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin · Members</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
  <style>
    /* 双列网格，顶部对齐，解决“一个上一个下” */
    .grid-2{
      display:grid; grid-template-columns:1fr 1fr; gap:24px; align-items:start;
    }
    @media (max-width: 960px){ .grid-2{ grid-template-columns:1fr } }
    .toolbar{ display:flex; gap:10px; align-items:center; }
    .table-wrap{ overflow:auto }
  </style>
</head>
<body>
  <!-- 顶栏 -->
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand">
        <span class="crest"></span>
        <span data-i18n="admin_nav_members">后台 · 会员管理</span>
      </div>
      <div class="actions toolbar">
        <a class="btn" href="admin-members.html" data-i18n="nav_members">会员管理</a>
        <a class="btn" href="admin-points.html"  data-i18n="nav_points">积分管理</a>
        <a class="btn" href="index.html"          data-i18n="nav_home">首页</a>
        <div class="lang-pill">
          <select class="lang">
            <option value="zh">中</option><option value="en">EN</option><option value="ms">BM</option>
          </select>
        </div>
        <button id="logout" class="btn btn-ghost" data-i18n="nav_logout">登出</button>
      </div>
    </div>
  </div>

  <div class="container" style="margin:18px auto;">
    <div class="grid-2">
      <!-- 左：新增会员 -->
      <div class="card">
        <h3 data-i18n="add_member_title">新增会员</h3>

        <form id="addForm" style="margin-top:12px;display:grid;gap:10px;">
          <div>
            <label data-i18n="label_name">姓名</label>
            <input id="name" class="input" data-i18n-ph="ph_name" placeholder="请输入姓名">
          </div>
          <div>
            <label data-i18n="label_phone">电话</label>
            <input id="phone" class="input" data-i18n-ph="ph_phone" placeholder="请输入电话" inputmode="numeric">
          </div>
          <button class="btn btn-gold" type="submit" style="width:120px" data-i18n="btn_add">添加</button>
          <div id="msg" class="sub" style="color:#c00;"></div>
        </form>
      </div>

      <!-- 右：会员列表 -->
      <div class="card">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;">
          <h3 style="margin:0" data-i18n="member_list_title">会员列表</h3>
          <input id="q" class="input" style="max-width:280px" data-i18n-ph="ph_search" placeholder="搜索姓名或电话…">
        </div>

        <div class="table-wrap" style="margin-top:12px">
          <table class="table">
            <thead>
              <tr>
                <th data-i18n="th_name">姓名</th>
                <th data-i18n="th_phone">电话</th>
                <th data-i18n="th_created">创建时间</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="3" class="sub" data-i18n="no_rows">暂无记录</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script src="lang.js"></script>
  <script type="module">
    import { supabase } from './supabase.js'

    const addForm = document.getElementById('addForm')
    const nameEl  = document.getElementById('name')
    const phoneEl = document.getElementById('phone')
    const msg     = document.getElementById('msg')
    const tbody   = document.getElementById('tbody')
    const q       = document.getElementById('q')

    // 登出
    document.getElementById('logout').addEventListener('click', async ()=>{
      await supabase.auth.signOut()
      location.href = 'login.html'
    })

    // 拉取列表
    async function fetchMembers(){
      const { data, error } = await supabase
        .from('members')
        .select('id,name,phone,created_at')
        .order('created_at', { ascending:false })

      if(error){
        tbody.innerHTML = `<tr><td colspan="3" style="color:#c00">${error.message}</td></tr>`
        return []
      }
      renderTable(data || [])
      return data || []
    }

    function renderTable(rows){
      if(!rows.length){
        tbody.innerHTML = `<tr><td colspan="3" class="sub">${(I18N[localStorage.getItem('lang')||'zh']||{}).no_rows || '暂无记录'}</td></tr>`
        return
      }
      tbody.innerHTML = rows.map(r=>{
        const t = new Date(r.created_at).toLocaleString()
        return `<tr>
          <td>${escapeHtml(r.name||'')}</td>
          <td>${escapeHtml(r.phone||'')}</td>
          <td>${t}</td>
        </tr>`
      }).join('')
    }

    // 简单转义
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]))
    }

    // 添加会员
    addForm.addEventListener('submit', async (e)=>{
      e.preventDefault()
      msg.textContent = ''
      const name  = nameEl.value.trim()
      const phone = phoneEl.value.trim()
      if(!name || !phone){ msg.textContent = '请填写姓名与电话'; return }

      const { error } = await supabase.from('members').insert({ name, phone })
      if(error){ msg.textContent = error.message; return }

      nameEl.value = ''; phoneEl.value = ''
      await fetchMembers()
    })

    // 搜索（本地过滤即可）
    let cache = await fetchMembers()
    q.addEventListener('input', ()=>{
      const k = q.value.trim().toLowerCase()
      if(!k){ renderTable(cache); return }
      const filtered = cache.filter(r =>
        (r.name||'').toLowerCase().includes(k) ||
        (r.phone||'').toLowerCase().includes(k)
      )
      renderTable(filtered)
    })
  </script>
</body>
</html>
