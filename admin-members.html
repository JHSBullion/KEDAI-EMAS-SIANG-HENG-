<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title data-i18n="admin_members_title">后台 · 会员管理</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;height:60px;">
      <div class="brand">
        <span class="crest"></span>
        <span data-i18n="admin_nav_members">后台 · 会员管理</span>
      </div>
      <div class="nav-right">
        <a class="btn" href="admin-members.html" data-i18n="nav_members">会员管理</a>
        <a class="btn" href="admin-points.html" data-i18n="nav_points">积分管理</a>
        <a class="btn" href="index.html" data-i18n="nav_home">首页</a>
        <select id="lang" class="lang-select">
          <option value="zh">中</option>
          <option value="en">EN</option>
          <option value="bm">BM</option>
        </select>
        <button id="logout" class="btn btn-ghost" data-i18n="nav_logout">登出</button>
      </div>
    </div>
  </div>

  <div class="container" style="margin:18px auto;">
    <div class="card">
      <h3 data-i18n="members_list_title">会员列表</h3>
      <input id="q" class="input" style="max-width:320px" data-i18n-ph="ph_search" placeholder="搜索姓名或手机号">
      <div style="overflow:auto;margin-top:10px">
        <table class="table">
          <thead>
            <tr>
              <th data-i18n="th_name">姓名</th>
              <th data-i18n="th_phone">电话</th>
              <th data-i18n="th_total_points">总积分</th>
              <th data-i18n="th_created">注册时间</th>
            </tr>
          </thead>
          <tbody id="tbody"><tr><td colspan="4" class="sub" data-i18n="no_rows">暂无数据</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <!-- 引入语言文件 -->
  <script src="lang.js"></script>

  <script type="module">
    import { supabase } from './supabase.js'
    const $ = s=>document.querySelector(s)

    // ---------- 登出 ----------
    $('#logout').addEventListener('click', async ()=>{ 
      await supabase.auth.signOut(); 
      location.href='login.html' 
    })

    const esc = s=>String(s||'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m]))

    // ---------- 刷新会员列表 ----------
    async function refresh(){
      const q = $('#q').value.trim()
      let req = supabase.from('members')
        .select('id,name,phone,total_points,created_at')
        .order('created_at',{ascending:false})
        .limit(200)

      if(q){
        req = req.or(`name.ilike.%${q}%,phone.ilike.%${q}%`)
      }

      const { data, error } = await req
      const tb = $('#tbody')

      if(error){ 
        tb.innerHTML = `<tr><td colspan="4" style="color:#c00">${esc(error.message)}</td></tr>`
        return 
      }
      if(!data || !data.length){ 
        tb.innerHTML = `<tr><td colspan="4" class="sub" data-i18n="no_rows">${I18N[currentLang].no_rows}</td></tr>`
        return 
      }

      tb.innerHTML = data.map(m=>{
        return `<tr>
          <td>${esc(m.name)}</td>
          <td>${esc(m.phone)}</td>
          <td>${esc(m.total_points||0)}</td>
          <td>${m.created_at ? new Date(m.created_at).toLocaleString() : ''}</td>
        </tr>`
      }).join('')
    }

    $('#q').addEventListener('input', refresh)
    refresh()

    // ---------- 多语言切换 ----------
    const langSel = document.getElementById('lang')
    let currentLang = localStorage.getItem('lang') || 'zh'
    langSel.value = currentLang
    applyLang(currentLang)

    langSel.addEventListener('change', ()=>{
      currentLang = langSel.value
      localStorage.setItem('lang', currentLang)
      applyLang(currentLang)
    })

    function applyLang(lang){
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n')
        if(I18N[lang] && I18N[lang][key]){
          el.textContent = I18N[lang][key]
        }
      })
      document.querySelectorAll('[data-i18n-ph]').forEach(el=>{
        const key = el.getAttribute('data-i18n-ph')
        if(I18N[lang] && I18N[lang][key]){
          el.placeholder = I18N[lang][key]
        }
      })
    }
  </script>
</body>
</html>
