<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title data-i18n="brand_admin_members">后台 · 会员管理</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
  <script src="lang.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;height:60px;">
      <div class="brand"><span class="crest"></span><span data-i18n="brand_admin_members">后台 · 会员管理</span></div>
      <div class="nav-right">
        <a class="btn" href="admin-members.html" data-i18n="btn_members">会员管理</a>
        <a class="btn" href="admin-points.html" data-i18n="btn_points">积分管理</a>
        <a class="btn" href="index.html" data-i18n="btn_home">首页</a>
        <button id="logout" class="btn btn-ghost" data-i18n="btn_logout">登出</button>
        <div class="lang-pill">
          <select class="lang">
            <option value="zh">中</option>
            <option value="en">EN</option>
            <option value="ms">BM</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin:18px auto;">
    <div class="card">
      <h3 data-i18n="member_list">会员列表</h3>
      <input id="q" class="input" style="max-width:320px" placeholder="搜索姓名或手机号" data-i18n-ph="ph_search">
      <div style="overflow:auto;margin-top:10px">
        <table class="table">
          <thead>
            <tr>
              <th data-i18n="th_name">姓名</th>
              <th data-i18n="th_phone">电话</th>
              <th data-i18n="th_points">总积分</th>
              <th data-i18n="th_created">注册时间</th>
            </tr>
          </thead>
          <tbody id="tbody"><tr><td colspan="4" class="sub" data-i18n="no_members">暂无数据</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script type="module">
    import { supabase } from './supabase.js'
    const $ = s=>document.querySelector(s)

    $('#logout').addEventListener('click', async ()=>{ 
      await supabase.auth.signOut(); 
      location.href='login.html' 
    })

    const esc = s=>String(s||'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m]))

    async function refresh(){
      const q = $('#q').value.trim()
      let req = supabase.from('members')
        .select('id,name,phone,total_points,created_at')
        .order('created_at',{ascending:false})
        .limit(200)

      if(q){
        req = req.or(`name.ilike.%${q}%,phone.ilike.%${q}%`)
      }

      const { data, error } = await req
      const tb = $('#tbody')

      if(error){ 
        tb.innerHTML = `<tr><td colspan="4" style="color:#c00">${esc(error.message)}</td></tr>`
        return 
      }
      if(!data || !data.length){ 
        tb.innerHTML = `<tr><td colspan="4" class="sub" data-i18n="no_members">暂无数据</td></tr>`
        return 
      }

      tb.innerHTML = data.map(m=>{
        return `<tr>
          <td>${esc(m.name)}</td>
          <td>${esc(m.phone)}</td>
          <td>${esc(m.total_points||0)}</td>
          <td>${m.created_at ? new Date(m.created_at).toLocaleString() : ''}</td>
        </tr>`
      }).join('')
    }

    $('#q').addEventListener('input', refresh)
    refresh()
  </script>
</body>
</html>
