<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Admin - Members</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <span data-i18n="admin_nav_members">后台 · 会员管理</span>
    <div class="nav-right">
      <a href="admin-members.html" class="btn" data-i18n="nav_members">会员管理</a>
      <a href="admin-points.html" class="btn" data-i18n="nav_points">积分管理</a>
      <a href="index.html" class="btn" data-i18n="nav_home">首页</a>
      <select onchange="setLang(this.value)">
        <option value="zh">中</option>
        <option value="en">EN</option>
        <option value="bm">BM</option>
      </select>
      <button id="logout" class="btn btn-ghost" data-i18n="nav_logout">登出</button>
    </div>
  </nav>

  <main class="grid-2">
    <!-- 新增会员 -->
    <section>
      <h3 data-i18n="add_member_title">新增会员</h3>
      <label data-i18n="label_name">姓名</label>
      <input id="name" class="input" data-i18n-ph="ph_name" placeholder="请输入姓名">
      <label data-i18n="label_phone">电话</label>
      <input id="phone" class="input" data-i18n-ph="ph_phone" placeholder="请输入电话">
      <button class="btn btn-gold" id="btnAdd" data-i18n="btn_add">添加</button>
    </section>

    <!-- 会员列表 -->
    <section>
      <h3 data-i18n="member_list_title">会员列表</h3>
      <input id="q" class="input" data-i18n-ph="ph_search" placeholder="搜索姓名或电话…">
      <table class="table">
        <thead>
          <tr>
            <th data-i18n="th_name">姓名</th>
            <th data-i18n="th_phone">电话</th>
            <th data-i18n="th_created">创建时间</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="3" data-i18n="no_rows">暂无记录</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="supabase.js"></script>
  <script src="lang.js"></script>
  <script src="admin-members.js"></script>
</body>
</html>
