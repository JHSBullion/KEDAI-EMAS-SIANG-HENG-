<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>后台 · 会员管理</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner container">
      <div class="brand"><span class="crest"></span><span>后台 · 会员管理</span></div>
      <div class="actions">
        <a class="btn" href="admin-members.html">会员管理</a>
        <a class="btn" href="admin-points.html">积分管理</a>
        <a class="btn" href="index.html">首页</a>
        <select class="lang"><option value="zh">中</option><option value="en">EN</option><option value="ms">BM</option></select>
        <button id="logout" class="btn btn-gold">登出</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="grid-2" style="display:grid;grid-template-columns:1fr 1fr;gap:20px">
      <div class="card">
        <h2>新增会员</h2>
        <form id="addForm">
          <label>姓名</label><input id="name" class="input" required>
          <label>电话</label><input id="phone" class="input" required>
          <div style="margin-top:12px"><button class="btn btn-gold" type="submit">添加</button></div>
        </form>
        <div id="msg" class="sub" style="margin-top:8px"></div>
      </div>

      <div class="card">
        <h2>会员列表</h2>
        <input id="search" class="input" placeholder="搜索姓名或电话…">
        <table class="table" style="margin-top:12px">
          <thead><tr><th>姓名</th><th>电话</th><th>创建时间</th></tr></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase, requireAuth, logout } from './supabase.js'
    await requireAuth()
    document.getElementById('logout').onclick = logout

    const f=document.getElementById('addForm'), msg=document.getElementById('msg'), tbody=document.getElementById('tbody'), search=document.getElementById('search')

    f.addEventListener('submit', async (e)=>{
      e.preventDefault(); msg.textContent=''
      const name=document.getElementById('name').value.trim(), phone=document.getElementById('phone').value.trim()
      if(!name||!phone){ msg.style.color='#c00'; msg.textContent='请填写姓名与电话'; return }
      const { error, status } = await supabase.from('members').insert([{ name, phone }])
      if(error){
        if(status===401||status===403){ msg.style.color='#c00'; msg.textContent='没有权限：请确认已登录且 RLS 已允许'; return }
        if(error.code==='23505'||/duplicate/i.test(error.message||'')){ msg.style.color='#c00'; msg.textContent='电话号码已存在'; return }
        msg.style.color='#c00'; msg.textContent=error.message; return
      }
      msg.style.color='#0a7d00'; msg.textContent='添加成功'; f.reset(); load()
    })

    async function load(){
      const q=(search.value||'').trim()
      let query=supabase.from('members').select('name,phone,created_at').order('created_at',{ascending:false})
      if(q){ query = supabase.from('members').select('name,phone,created_at').or(`name.ilike.%${q}%,phone.ilike.%${q}%`).order('created_at',{ascending:false}) }
      const { data, error } = await query
      if(error){ tbody.innerHTML = `<tr><td colspan="3" style="color:#c00">${error.message}</td></tr>`; return }
      tbody.innerHTML = (data||[]).map(r=>`<tr><td>${escapeHtml(r.name)}</td><td>${escapeHtml(r.phone)}</td><td>${new Date(r.created_at).toLocaleString()}</td></tr>`).join('')||'<tr><td colspan="3">暂无数据</td></tr>'
    }
    function escapeHtml(s){return (s??'').replace(/[&<>\"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]))}
    search.addEventListener('input', load); load()
  </script>
</body>
</html>
