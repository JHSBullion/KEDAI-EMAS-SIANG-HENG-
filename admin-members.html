<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title data-i18n="title">后台 · 会员管理</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <!-- 顶栏 -->
  <div class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;height:60px;">
      <div class="brand"><span class="crest"></span><span data-i18n="members">会员管理</span></div>
      <div class="nav-right">
        <a class="btn" href="admin-members.html" data-i18n="members">会员管理</a>
        <a class="btn" href="admin-points.html" data-i18n="points">积分管理</a>
        <a class="btn" href="index.html" data-i18n="home">首页</a>
        <select id="langSwitch">
          <option value="zh">中</option>
          <option value="en">EN</option>
        </select>
        <button id="logout" class="btn btn-ghost" data-i18n="logout">登出</button>
      </div>
    </div>
  </div>

  <!-- 内容 -->
  <div class="container" style="margin:18px auto;">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h3 data-i18n="members">会员列表</h3>
        <button id="btnAdd" class="btn btn-gold" data-i18n="addMember">新增会员</button>
      </div>
      <input id="q" class="input" style="max-width:320px" data-i18n-ph="search" placeholder="搜索姓名或手机号">
      <div style="overflow:auto;margin-top:10px">
        <table class="table">
          <thead>
            <tr>
              <th data-i18n="name">姓名</th>
              <th data-i18n="phone">电话</th>
              <th data-i18n="totalPoints">总积分</th>
              <th data-i18n="createdAt">注册时间</th>
            </tr>
          </thead>
          <tbody id="tbody"><tr><td colspan="4" class="sub" data-i18n="noData">暂无数据</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 新增会员弹窗 -->
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content card" style="max-width:400px;margin:auto;">
      <h3 data-i18n="addMember">新增会员</h3>
      <div class="form-row">
        <label data-i18n="name">姓名</label>
        <input id="newName" class="input">
      </div>
      <div class="form-row">
        <label data-i18n="phone">电话</label>
        <input id="newPhone" class="input">
      </div>
      <div class="form-row">
        <label data-i18n="totalPoints">初始积分</label>
        <input id="newPoints" class="input" value="0">
      </div>
      <div style="margin-top:12px;display:flex;gap:10px;justify-content:flex-end;">
        <button id="btnCancel" class="btn">取消</button>
        <button id="btnSave" class="btn btn-gold" data-i18n="submit">提交</button>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script type="module">
    import { supabase } from './supabase.js'
    import { initLang, applyLang } from './lang.js'
    const $ = s=>document.querySelector(s)

    // 登出
    $('#logout').addEventListener('click', async ()=>{
      await supabase.auth.signOut()
      location.href='login.html'
    })

    // 语言切换
    initLang()
    $('#langSwitch').addEventListener('change', e=>{
      applyLang(e.target.value)
    })

    // 显示/隐藏弹窗
    $('#btnAdd').addEventListener('click', ()=>$('#modal').style.display='block')
    $('#btnCancel').addEventListener('click', ()=>$('#modal').style.display='none')

    // 保存会员
    $('#btnSave').addEventListener('click', async ()=>{
      const name = $('#newName').value.trim()
      const phone = $('#newPhone').value.trim()
      const pts = Number($('#newPoints').value) || 0
      if(!name || !phone){ alert('请输入姓名和电话'); return }
      const { error } = await supabase.from('members').insert([{ name, phone, total_points: pts }])
      if(error){ alert(error.message); return }
      $('#modal').style.display='none'
      $('#newName').value=''; $('#newPhone').value=''; $('#newPoints').value='0'
      refresh()
    })

    // 刷新会员列表
    const esc = s=>String(s||'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m]))
    async function refresh(){
      const q = $('#q').value.trim()
      let req = supabase.from('members').select('id,name,phone,total_points,created_at').order('created_at',{ascending:false}).limit(200)
      if(q) req = req.or(`name.ilike.%${q}%,phone.ilike.%${q}%`)
      const { data, error } = await req
      const tb = $('#tbody')
      if(error){ tb.innerHTML=`<tr><td colspan="4" style="color:#c00">${esc(error.message)}</td></tr>`; return }
      if(!data || !data.length){ tb.innerHTML=`<tr><td colspan="4" class="sub">暂无数据</td></tr>`; return }
      tb.innerHTML = data.map(m=>`
        <tr>
          <td>${esc(m.name)}</td>
          <td>${esc(m.phone)}</td>
          <td>${esc(m.total_points||0)}</td>
          <td>${m.created_at ? new Date(m.created_at).toLocaleString() : ''}</td>
        </tr>`).join('')
    }

    $('#q').addEventListener('input', refresh)
    refresh()
  </script>
</body>
</html>
