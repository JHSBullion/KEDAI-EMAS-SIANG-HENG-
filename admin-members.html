<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin · Members</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabase.js"></script>
  <script defer src="lang.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo">●</span>
      <span class="brand-line" data-i18n="admin_members">Admin · Member Management</span>
    </div>
    <nav class="nav">
      <a class="pill active" href="admin-members.html" data-i18n="members">Members</a>
      <a class="pill" href="admin-points.html" data-i18n="points">Points</a>
      <a class="pill" href="index.html" data-i18n="home">Home</a>
      <select id="langSwitch" class="lang-switch">
        <option value="zh">中</option>
        <option value="en">EN</option>
        <option value="ms">BM</option>
      </select>
      <button class="pill" onclick="logout()" data-i18n="logout">Logout</button>
    </nav>
  </header>
  <main class="container">
    <section class="card">
      <h2 data-i18n="add_member">Add Member</h2>
      <form id="addForm" class="grid2" onsubmit="return addMember()">
        <div>
          <label class="label" data-i18n="name">Name</label>
          <input id="mname" class="input" required />
        </div>
        <div>
          <label class="label" data-i18n="phone">Phone</label>
          <input id="mphone" class="input" required />
        </div>
        <button class="btn gold" data-i18n="add">Add</button>
      </form>
      <div id="msg" class="mt"></div>
    </section>
    <section class="card">
      <div class="row between">
        <h2 data-i18n="member_list">Member List</h2>
        <input id="search" class="input sm" placeholder="Search..." oninput="loadMembers()" />
      </div>
      <div id="list" class="table"></div>
    </section>
  </main>
  <footer class="site-footer">© 2025 KEDAI EMAS SIANG HENG</footer>
<script>
guard();
async function addMember(){
  event.preventDefault();
  const name=document.getElementById('mname').value.trim();
  const phone=document.getElementById('mphone').value.trim();
  const {{ error }} = await sb.from('members').insert({{ name, phone }});
  document.getElementById('msg').innerText = error? error.message : 'OK';
  if(!error){{ document.getElementById('addForm').reset(); loadMembers(); }}
  return false;
}
async function loadMembers(){
  const q = document.getElementById('search').value.trim();
  let req = sb.from('members').select('name,phone,created_at').order('created_at',{ascending:false}).limit(200);
  if(q) req = req.or(`name.ilike.%${{q}}%,phone.ilike.%${{q}}%`);
  const {{ data, error }} = await req;
  if(error){{ document.getElementById('list').innerHTML = `<div class="danger">${{error.message}}</div>`; return; }}
  document.getElementById('list').innerHTML = `
    <div class="thead">
      <div data-i18n="name">Name</div>
      <div data-i18n="phone">Phone</div>
      <div data-i18n="created_at">Created</div>
    </div>
    ${{(data||[]).map(r=>`<div class="trow"><div>${{r.name||''}}</div><div>${{r.phone}}</div><div>${{new Date(r.created_at).toLocaleString()}}</div></div>`).join('')}}`;
  applyTranslations();
}
loadMembers();
</script>
</body>
</html>
