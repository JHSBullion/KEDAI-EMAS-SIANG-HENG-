<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin · Members</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;height:60px">
      <div class="brand"><span class="crest"></span> <span data-i18n="admin_nav_members">后台 · 会员管理</span></div>
      <div class="nav-right">
        <a href="admin-members.html" class="btn" data-i18n="nav_members">会员管理</a>
        <a href="admin-points.html"  class="btn" data-i18n="nav_points">积分管理</a>
        <a href="index.html"          class="btn" data-i18n="nav_home">首页</a>
        <select class="lang-select"><option value="zh">中</option><option value="en">EN</option><option value="bm">BM</option></select>
        <button id="logout" class="btn btn-ghost" data-i18n="nav_logout">登出</button>
      </div>
    </div>
  </div>

  <div class="container" style="margin:18px auto;">
    <div class="grid-2">
      <div class="card">
        <h3 data-i18n="add_member_title">新增会员</h3>
        <label data-i18n="label_name">姓名</label>
        <input id="name" class="input" data-i18n-ph="ph_name" placeholder="请输入姓名">
        <label data-i18n="label_phone">电话</label>
        <input id="phone" class="input" data-i18n-ph="ph_phone" placeholder="请输入手机号">
        <button id="btnAdd" class="btn btn-gold" data-i18n="btn_add">添加</button>
        <div id="msg" class="alert mt-10" style="display:none"></div>
      </div>

      <div class="card">
        <h3 data-i18n="member_list_title">会员列表</h3>
        <input id="q" class="input" data-i18n-ph="ph_search" placeholder="搜索姓名或电话…">
        <div style="overflow:auto;margin-top:10px">
          <table class="table">
            <thead>
              <tr>
                <th data-i18n="th_name">姓名</th>
                <th data-i18n="th_phone">电话</th>
                <th data-i18n="th_created">创建时间</th>
              </tr>
            </thead>
            <tbody id="tbody"><tr><td colspan="3" class="sub" data-i18n="no_rows">暂无记录</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script type="module">
    import { sb, $, listMembers, addMember, toast } from './app.js';

    $('#logout').onclick = async ()=>{ await sb.auth.signOut(); location.href='login.html'; };

    async function render(keyword=''){
      const tb = $('#tbody'); tb.innerHTML='';
      const { data } = await listMembers(keyword);
      if(!data || data.length===0){ tb.innerHTML=`<tr><td colspan="3" class="sub" data-i18n="no_rows">暂无记录</td></tr>`; return; }
      data.forEach(r=>{
        const tr=document.createElement('tr');
        tr.innerHTML = `<td>${r.name||''}</td><td>${r.phone||''}</td><td>${new Date(r.created_at).toLocaleString()}</td>`;
        tb.appendChild(tr);
      });
    }
    render();

    $('#q').addEventListener('input', e=>render(e.target.value.trim()));

    $('#btnAdd').onclick = async ()=>{
      const name = $('#name').value.trim();
      const phone= $('#phone').value.trim();
      const msg  = $('#msg');
      if(!name || !phone){ toast(msg,'Name & phone required.'); return; }
      const { error } = await addMember(name, phone);
      if(error){ toast(msg, error.message); return; }
      toast(msg,'Added.');
      $('#name').value=''; $('#phone').value='';
      render();
    };
  </script>
  <script src="lang.js?v=6"></script>
</body>
</html>
