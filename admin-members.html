<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Admin · Members</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;height:60px;">
      <div class="brand"><span class="crest"></span><span data-i18n="admin_nav_members">后台 · 会员管理</span></div>
      <div class="nav-right">
        <a class="btn" href="admin-members.html" data-i18n="nav_members">会员管理</a>
        <a class="btn" href="admin-points.html"  data-i18n="nav_points">积分管理</a>
        <a class="btn" href="index.html"          data-i18n="nav_home">首页</a>
        <select class="lang-select">
          <option value="zh">中</option><option value="en">EN</option><option value="bm">BM</option>
        </select>
        <button id="logout" class="btn btn-ghost" data-i18n="nav_logout">登出</button>
      </div>
    </div>
  </div>

  <div class="container" style="margin:18px auto;">
    <div class="grid-2">
      <!-- 新增会员 -->
      <div class="card">
        <h3 data-i18n="add_member_title">新增会员</h3>
        <div class="form-row">
          <label data-i18n="label_name">姓名</label>
          <input id="name" class="input" data-i18n-ph="ph_name" placeholder="请输入姓名">
        </div>
        <div class="form-row">
          <label data-i18n="label_phone">电话</label>
          <input id="phone" class="input" data-i18n-ph="ph_phone" placeholder="请输入手机号">
        </div>
        <button id="btnAdd" class="btn btn-gold" data-i18n="btn_add">添加</button>
        <div id="msg" class="alert mt-10" style="display:none"></div>
      </div>

      <!-- 会员列表 -->
      <div class="card">
        <h3 data-i18n="member_list_title">会员列表</h3>
        <input id="q" class="input" style="max-width:320px" data-i18n-ph="ph_search" placeholder="搜索姓名或电话…">
        <div style="overflow:auto;margin-top:10px">
          <table class="table">
            <thead>
              <tr>
                <th data-i18n="th_name">姓名</th>
                <th data-i18n="th_phone">电话</th>
                <th data-i18n="th_created">创建时间</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="3" class="sub" data-i18n="no_rows">暂无记录</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script src="lang.js"></script>
  <script type="module">
    import { supabase } from './supabase.js'

    const $ = s=>document.querySelector(s)
    const msg = $('#msg')

    // 登出
    $('#logout').addEventListener('click', async ()=>{
      await supabase.auth.signOut()
      location.href = 'login.html'
    })

    // 添加会员
    $('#btnAdd').addEventListener('click', async ()=>{
      msg.style.display = 'none'
      const name  = $('#name').value.trim()
      const phone = $('#phone').value.trim()

      if(!name || !phone){
        msg.className = 'alert alert-error'; msg.textContent = '请输入姓名与电话'; msg.style.display='block'; return
      }

      const { error } = await supabase.from('members').insert({ name, phone })
      if(error){ msg.className='alert alert-error'; msg.textContent = error.message; msg.style.display='block'; return }
      msg.className='alert alert-success'; msg.textContent='已添加'; msg.style.display='block'
      $('#name').value=''; $('#phone').value=''
      await refresh()
    })

    // 列表
    async function refresh(){
      const keyword = $('#q').value.trim()
      let req = supabase.from('members').select('*').order('created_at',{ascending:false}).limit(100)
      if(keyword){
        req = req.or(`name.ilike.%${keyword}%,phone.ilike.%${keyword}%`)
      }
      const { data, error } = await req
      const tb = $('#tbody')
      if(error){ tb.innerHTML = `<tr><td colspan="3" style="color:#c00">${error.message}</td></tr>`; return }
      if(!data || !data.length){ tb.innerHTML = `<tr><td colspan="3" class="sub">${I18N[localStorage.getItem('lang')||'zh'].no_rows}</td></tr>`; return }
      tb.innerHTML = data.map(r=>{
        const t = new Date(r.created_at).toLocaleString()
        return `<tr><td>${escapeHtml(r.name)}</td><td>${escapeHtml(r.phone)}</td><td>${t}</td></tr>`
      }).join('')
    }
    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m])) }

    $('#q').addEventListener('input', refresh)
    refresh()
  </script>
</body>
</html>
