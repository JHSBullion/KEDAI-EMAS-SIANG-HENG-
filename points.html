<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin · Adjust Points · KEDAI EMAS SIANG HENG</title>
  <link rel="icon" href="data:,">
  <style>
    :root{color-scheme:dark light}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:#0b1020;color:#e7e9ee}
    .wrap{max-width:980px;margin:48px auto;padding:0 20px}
    .card{background:#0f172a;border:1px solid #1f2937;border-radius:16px;padding:20px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
    h1{margin:0 0 16px;font-size:20px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
    input,button,textarea{height:42px;border-radius:10px;border:1px solid #344155;background:#0b1220;color:#e7e9ee;padding:0 12px;font-size:15px}
    input{flex:1;min-width:220px}
    textarea{height:auto;padding:10px;min-width:220px;flex:2}
    button{cursor:pointer}
    .primary{background:#2563eb;border-color:#3b82f6}
    .muted{background:#0b1220;border-color:#344155}
    .ok{color:#34d399}.err{color:#f87171}.hint{color:#98a2b3;font-size:12px}
    table{width:100%;border-collapse:collapse;margin-top:12px;font-size:14px}
    th,td{border-bottom:1px solid #1f2937;padding:10px 8px;text-align:left}
    .nav{margin:8px 0 16px} .nav a{color:#93c5fd;margin-right:12px;text-decoration:none}
    .brand{font-weight:700;color:#f5d58a;letter-spacing:.4px}
    .pill{display:inline-block;padding:2px 8px;border:1px solid #3a3f55;border-radius:999px;font-size:12px;color:#9fb5ff;margin-left:auto}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="brand">KEDAI EMAS SIANG HENG</div>
        <span class="pill">Admin · Adjust Points</span>
      </div>

      <h1>积分调整</h1>

      <div class="row">
        <input id="phone" placeholder="电话（必填）" />
        <input id="delta" placeholder="变动积分（例如 +100 / -50）" />
      </div>
      <div class="row">
        <textarea id="note" placeholder="备注（可选）"></textarea>
      </div>
      <div class="row">
        <button class="primary" onclick="adjust()">提交调整</button>
        <button class="muted" onclick="refreshOne()">查询该会员</button>
      </div>

      <div id="msg"></div>

      <div class="nav">
        <a href="/index.html">Customer</a>
        <a href="/add-member.html">Add Member</a>
        <a href="/list-members.html">Members</a>
      </div>

      <table>
        <thead>
          <tr><th>Member ID</th><th>Name</th><th>Phone</th><th>Points</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="hint" style="margin-top:10px">
        小贴士：正数为加分，负数为扣分；提交后会自动刷新该会员的积分。
      </div>
    </div>
  </div>

  <script>
    const tip = (html)=>{ document.getElementById('msg').innerHTML = html };
    const esc = s => String(s).replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;' }[m]));

    async function adjust(){
      const phone = document.getElementById('phone').value.trim();
      const deltaRaw = document.getElementById('delta').value.trim();
      const note = document.getElementById('note').value.trim();
      const delta = Number(deltaRaw);
      if(!phone || !deltaRaw || Number.isNaN(delta)){ tip('<div class="err">电话与变动积分必填，且变动积分必须是数字</div>'); return; }

      try{
        tip('<div class="hint">提交中…</div>');
        const res = await fetch('/.netlify/functions/adjust-points', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ phone, delta, note })
        });
        const json = await res.json();
        if(!json.success){ tip('<div class="err">调整失败：'+esc(json.error||'')+'</div>'); return; }
        tip('<div class="ok">调整成功！</div>');
        refreshOne();
      }catch(e){
        tip('<div class="err">网络错误：'+esc(e.message)+'</div>');
      }
    }

    async function refreshOne(){
      const phone = document.getElementById('phone').value.trim();
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '<tr><td colspan="4" class="hint">加载中…</td></tr>';
      try{
        const res = await fetch('/.netlify/functions/list-members');
        const json = await res.json();
        if(!json.success){ tbody.innerHTML = '<tr><td colspan="4" class="err">加载失败：'+esc(json.error||'')+'</td></tr>'; return; }
        let rows = json.data||[];
        if(phone) rows = rows.filter(r=>(r.phone||'').toLowerCase()===phone.toLowerCase());
        if(!rows.length){ tbody.innerHTML = '<tr><td colspan="4" class="hint">未找到该会员</td></tr>'; return; }
        tbody.innerHTML = rows.map(r=>`
          <tr>
            <td>${esc(r.member_id||'')}</td>
            <td>${esc(r.name||'')}</td>
            <td>${esc(r.phone||'')}</td>
            <td>${r.points??0}</td>
          </tr>
        `).join('');
      }catch(e){
        tbody.innerHTML = '<tr><td colspan="4" class="err">网络错误：'+esc(e.message)+'</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', ()=> {
      const p = new URLSearchParams(location.search).get('phone')||'';
      if(p){ document.getElementById('phone').value = p; refreshOne(); }
    });
  </script>
</body>
</html>
