<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin · Adjust Points · KEDAI EMAS SIANG HENG</title>
<link rel="icon" href="data:,">
<style>
  :root{color-scheme:dark light}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:#0b1020;color:#e7e9ee}
  .wrap{max-width:980px;margin:48px auto;padding:0 20px}
  .card{background:#0f172a;border:1px solid #1f2937;border-radius:16px;padding:20px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
  h1{margin:0 0 16px;font-size:20px}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
  input,button{height:42px;border-radius:10px;border:1px solid #344155;background:#0b1220;color:#e7e9ee;padding:0 12px;font-size:15px}
  input{flex:1;min-width:200px}
  button{cursor:pointer}
  .primary{background:#2563eb;border-color:#3b82f6}
  .muted{background:#0b1220;border-color:#344155}
  .ok{color:#34d399}.err{color:#f87171}.hint{color:#98a2b3;font-size:12px}
  table{width:100%;border-collapse:collapse;margin-top:12px;font-size:14px}
  th,td{border-bottom:1px solid #1f2937;padding:10px 8px;text-align:left}
  .nav{margin:8px 0 16px} .nav a{color:#93c5fd;margin-right:12px;text-decoration:none}
  .brand{font-weight:700;color:#f5d58a;letter-spacing:.4px}
  .pill{display:inline-block;padding:2px 8px;border:1px solid #3a3f55;border-radius:999px;font-size:12px;color:#9fb5ff}
  .right{margin-left:auto}
  .kpi{display:flex;gap:18px;margin-top:6px}
  .kpi div{background:#0b1220;border:1px solid #1f2937;border-radius:12px;padding:10px 14px}
  .kpi b{font-size:18px}
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ====== Supabase 参数（从 Netlify 环境变量读取） ====== */
const SUPABASE_URL = window.env?.SUPABASE_URL || import.meta?.env?.SUPABASE_URL;
const SUPABASE_ANON_KEY = window.env?.SUPABASE_ANON_KEY || import.meta?.env?.SUPABASE_ANON_KEY;
const SB = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
/* ========================================== */
const $ = s => document.querySelector(s);
const esc = s => String(s||'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;' }[m]));

function say(html){ $('#msg').innerHTML = html; }

async function fetchMemberByPhone(phone){
  return SB.from('members').select('id,name,phone').eq('phone', phone).maybeSingle();
}
async function fetchSummaryByPhone(phone){
  return SB.from('member_points').select('member_id,name,phone,points').eq('phone', phone).maybeSingle();
}
async function fetchRecentTx(member_id,limit=10){
  return SB.from('point_transactions').select('delta,created_at').eq('member_id', member_id).order('created_at',{ascending:false}).limit(limit);
}

async function loadSummary(){
  const phone = $('#phone').value.trim();
  if(!phone){ say('<div class="hint">请输入要查询的电话。</div>'); return; }
  say('<div class="hint">查询中…</div>');
  const { data, error } = await fetchSummaryByPhone(phone);
  if(error){ console.error(error); say(`<div class="err">查询失败：${esc(error.message)}</div>`); return; }
  if(!data){ say('<div class="err">未找到该会员。</div>'); $('#summary').innerHTML=''; $('#txbody').innerHTML=''; return; }

  $('#summary').innerHTML = `
    <div class="kpi">
      <div>姓名<br><b>${esc(data.name||'-')}</b></div>
      <div>电话<br><b>${esc(data.phone||'-')}</b></div>
      <div>当前积分<br><b>${data.points ?? 0}</b></div>
    </div>
  `;

  const tx = await fetchRecentTx(data.member_id, 12);
  if(tx.error){ console.error(tx.error); $('#txbody').innerHTML = `<tr><td colspan="2" class="err">读取明细失败：${esc(tx.error.message)}</td></tr>`; return; }
  if(!tx.data?.length){ $('#txbody').innerHTML = `<tr><td colspan="2" class="hint">暂无积分变动</td></tr>`; return; }
  $('#txbody').innerHTML = tx.data.map(t=>`
    <tr>
      <td>${t.delta>0?`+${t.delta}`:t.delta}</td>
      <td>${new Date(t.created_at).toLocaleString()}</td>
    </tr>
  `).join('');
  say('');
}

async function adjust(){
  const phone = $('#phone').value.trim();
  const delta = parseInt($('#delta').value,10);
  if(!phone){ say('<div class="err">电话必填。</div>'); return; }
  if(!Number.isFinite(delta) || delta===0){ say('<div class="err">分值需为非零整数（正数加分，负数扣分）。</div>'); return; }

  say('<div class="hint">提交中…</div>');
  const { data: mem, error: mErr } = await fetchMemberByPhone(phone);
  if(mErr){ console.error(mErr); say(`<div class="err">查询会员失败：${esc(mErr.message)}</div>`); return; }
  if(!mem){ say('<div class="err">未找到该会员，先到 “Add Member” 页面添加。</div>'); return; }

  const { error: insErr } = await SB.from('point_transactions').insert({ member_id: mem.id, delta });
  if(insErr){ console.error(insErr); say(`<div class="err">写入失败：${esc(insErr.message)}</div>`); return; }

  say('<div class="ok">已更新积分！</div>');
  $('#delta').value='';
  await loadSummary(); // 刷新当前积分与列表
}

document.addEventListener('DOMContentLoaded', ()=>{
  $('#phone').addEventListener('keydown', e=>{ if(e.key==='Enter') loadSummary(); });
  $('#delta').addEventListener('keydown', e=>{ if(e.key==='Enter') adjust(); });
});
</script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="brand">KEDAI EMAS SIANG HENG</div>
        <span class="pill right">Admin · Adjust Points</span>
      </div>

      <h1>积分加/扣</h1>

      <div class="row">
        <input id="phone" placeholder="输入会员电话" />
        <input id="delta" placeholder="输入分值（正数加分，负数扣分）" />
        <button class="primary" onclick="adjust()">提交</button>
        <button class="muted" onclick="loadSummary()">查询</button>
      </div>
      <div id="msg" class="hint"></div>

      <div class="nav">
        <a href="/index.html">Customer</a>
        <a href="/add-member.html">Add Member</a>
        <a href="/list-members.html">Members</a>
      </div>

      <div id="summary"></div>

      <h1 style="margin-top:24px">最近积分变动</h1>
      <table>
        <thead>
          <tr><th>Delta</th><th>Time</th></tr>
        </thead>
        <tbody id="txbody"></tbody>
      </table>

      <div class="hint" style="margin-top:10px">演示阶段允许匿名访问。上线前请迁移到 Auth / Service Role + 细化 RLS。</div>
    </div>
  </div>
</body>
</html>
