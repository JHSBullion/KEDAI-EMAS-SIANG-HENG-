<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;height:60px">
      <div class="brand"><span class="crest"></span> KEDAI EMAS SIANG HENG</div>
      <div class="nav-right">
        <a href="index.html" class="btn" data-i18n="back_home">返回首页</a>
        <select class="lang-select"><option value="zh">中</option><option value="en">EN</option><option value="bm">BM</option></select>
      </div>
    </div>
  </div>

  <div class="container" style="max-width:880px;margin:24px auto;">
    <div class="card">
      <h3 data-i18n="login_title">登录</h3>
      <div class="form-row">
        <label data-i18n="login_email">邮箱</label>
        <input id="email" class="input" placeholder="admin@shop.com">
      </div>
      <div class="form-row">
        <label data-i18n="login_password">密码</label>
        <input id="password" class="input" type="password" placeholder="******">
      </div>
      <button id="login" class="btn btn-gold" data-i18n="login_btn">登录</button>
      <div id="loginMsg" class="alert mt-10" style="display:none"></div>
    </div>

    <div class="card mt-10">
      <h4 class="mt-0" data-i18n="login_tips_title">提示</h4>
      <p class="mt-6" data-i18n="login_tips_text">请使用 Supabase 管理员邮箱与密码登录（例如 admin@shop.com / 123456）。</p>
    </div>
  </div>

  <div class="footer">© 2025 KEDAI EMAS SIANG HENG · All rights reserved.</div>

  <script type="module">
    import { sb, $ } from './app.js';
    const msg = $('#loginMsg');
    $('#login').onclick = async ()=>{
      msg.style.display='none'; msg.textContent='';
      const email = $('#email').value.trim();
      const password = $('#password').value;
      if(!email || !password){ msg.style.display='block'; msg.textContent='Please enter email & password.'; return; }
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if(error){ msg.style.display='block'; msg.textContent=error.message; return; }
      location.href='admin-members.html';
    };
  </script>
  <script src="lang.js?v=6"></script>
</body>
</html>
