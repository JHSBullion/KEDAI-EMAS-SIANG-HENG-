<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabase.js"></script>
  <script defer src="lang.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo">●</span>
      <span class="brand-line">KEDAI EMAS SIANG HENG</span>
      <span class="muted"> · </span>
      <span class="brand-sub" data-i18n="admin">Admin</span>
    </div>
    <nav class="nav">
      <a class="pill" href="index.html" data-i18n="home">Home</a>
      <select id="langSwitch" class="lang-switch">
        <option value="zh">中</option>
        <option value="en">EN</option>
        <option value="ms">BM</option>
      </select>
    </nav>
  </header>
  <main class="container">
    <section class="card narrow">
      <h2 data-i18n="login">Login</h2>
      <form id="loginForm" onsubmit="return doLogin()">
        <label class="label" data-i18n="email">Email</label>
        <input id="email" class="input" type="email" required />
        <label class="label" data-i18n="password">Password</label>
        <input id="password" class="input" type="password" required />
        <button class="btn gold" data-i18n="sign_in">Sign in</button>
      </form>
      <div id="loginMsg" class="danger mt"></div>
      <p class="muted mt" data-i18n="login_tip">Use your Supabase admin email/password (e.g. admin@shop.com / 123456).</p>
    </section>
  </main>
  <footer class="site-footer">© 2025 KEDAI EMAS SIANG HENG</footer>
<script>
async function doLogin(){
  event.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('loginMsg');
  msg.textContent = '';

  // Static admin fallback
  if (typeof STATIC_ADMIN !== 'undefined' && STATIC_ADMIN.enabled) {
    if (email === STATIC_ADMIN.user and password === STATIC_ADMIN.pass) {
      localStorage.setItem('static_admin','1');
      location.href = 'admin-members.html';
      return false;
    }
  }

  event.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const {{ data, error }} = await sb.auth.signInWithPassword({{ email, password }});
  if(error){{ document.getElementById('loginMsg').innerText = error.message; return false; }}
  location.href='admin-members.html';
  return false;
}
applyTranslations();
</script>
</body>
</html>
