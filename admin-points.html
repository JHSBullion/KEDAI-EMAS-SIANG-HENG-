<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Admin - Points</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <span data-i18n="admin_nav_points">后台 · 积分管理</span>
    <div class="nav-right">
      <a href="admin-members.html" class="btn" data-i18n="nav_members">会员管理</a>
      <a href="admin-points.html" class="btn" data-i18n="nav_points">积分管理</a>
      <a href="index.html" class="btn" data-i18n="nav_home">首页</a>
      <select onchange="setLang(this.value)">
        <option value="zh">中</option>
        <option value="en">EN</option>
        <option value="bm">BM</option>
      </select>
      <button id="logout" class="btn btn-ghost" data-i18n="nav_logout">登出</button>
    </div>
  </nav>

  <main class="grid-2">
    <!-- 调整积分 -->
    <section>
      <h3 data-i18n="adjust_points_title">调整积分</h3>
      <label data-i18n="label_phone">电话</label>
      <input id="phone" class="input" data-i18n-ph="ph_phone" placeholder="请输入电话">

      <label data-i18n="label_delta">积分变动（正数加分，负数扣分）</label>
      <input id="delta" class="input" placeholder="+100 或 -50">

      <label data-i18n="label_note">备注</label>
      <input id="note" class="input" placeholder="">
      <button class="btn btn-gold" id="btnSubmit" data-i18n="btn_add_points">提交</button>
    </section>

    <!-- 积分记录 -->
    <section>
      <h3 data-i18n="points_list_title">积分记录</h3>
      <input id="q" class="input" data-i18n-ph="ph_phone" placeholder="请输入电话">
      <table class="table">
        <thead>
          <tr>
            <th data-i18n="th_name">姓名</th>
            <th data-i18n="th_phone">电话</th>
            <th data-i18n="th_change">变动</th>
            <th data-i18n="th_note">备注</th>
            <th data-i18n="th_time">时间</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="5" data-i18n="no_rows">暂无记录</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="supabase.js"></script>
  <script src="lang.js"></script>
  <script src="admin-points.js"></script>
</body>
</html>
