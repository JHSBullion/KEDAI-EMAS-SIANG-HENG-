<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台 - 积分管理</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js"></script>
</head>
<body>
  <header>
    <h1>✨ 后台 · <span data-i18n="pointsManage">积分管理</span></h1>
    <nav>
      <a href="admin-members.html" data-i18n="memberManage">会员管理</a>
      <a href="admin-points.html" data-i18n="pointsManage">积分管理</a>
      <a href="index.html" data-i18n="home">首页</a>
      <select id="langSwitcher">
        <option value="zh">中</option>
        <option value="en">EN</option>
        <option value="ms">BM</option>
      </select>
      <button data-i18n="logout">登出</button>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2 data-i18n="adjustPoints">调整积分</h2>
      <form>
        <label data-i18n="phone">电话</label>
        <input type="text" placeholder="请输入电话">
        <label data-i18n="pointsChange">积分变动</label>
        <input type="text" placeholder="+100 或 -50">
        <label data-i18n="note">备注</label>
        <input type="text">
        <button type="submit" data-i18n="submit">提交</button>
      </form>
    </section>

    <section class="card">
      <h2 data-i18n="pointsRecord">积分记录</h2>
      <table>
        <thead>
          <tr>
            <th data-i18n="name">姓名</th>
            <th data-i18n="phone">电话</th>
            <th data-i18n="change">变动</th>
            <th data-i18n="note">备注</th>
            <th data-i18n="time">时间</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>示例</td><td>0123456789</td><td>+100</td><td>测试</td><td>2025/9/27</td></tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
