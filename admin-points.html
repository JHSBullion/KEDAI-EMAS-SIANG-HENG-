<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台 · 积分管理</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdfdfd, #f9f6ef);
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }
    header .logo {
      font-weight: bold;
      color: #c6a743;
    }
    header nav a {
      margin-left: 12px;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    header nav a.active {
      background: #c6a743;
      color: #fff;
    }
    header nav a:hover {
      background: #f0e6c8;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h2 {
      margin-bottom: 16px;
      font-size: 20px;
      color: #333;
    }
    .card input, .card button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .card button {
      background: linear-gradient(to right, #f7d97d, #c6a743);
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .card button:hover {
      background: linear-gradient(to right, #c6a743, #f7d97d);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }
    table th {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">KEDAI EMAS SIANG HENG · 后台</div>
    <nav>
      <a href="admin-members.html" data-i18n="nav_members">会员管理</a>
      <a href="admin-points.html" class="active" data-i18n="nav_points">积分管理</a>
      <a href="index.html" data-i18n="nav_home">首页</a>
      <select id="langSwitcher">
        <option value="zh">中</option>
        <option value="en">EN</option>
        <option value="ms">BM</option>
      </select>
      <a href="login.html" data-i18n="nav_logout">登出</a>
    </nav>
  </header>

  <div class="container">
    <!-- 积分调整 -->
    <div class="card">
      <h2 data-i18n="points_manage">积分管理</h2>
      <input type="text" id="phone" placeholder="电话" data-i18n-placeholder="ph_phone">
      <input type="number" id="amount" placeholder="+100 或 -50" data-i18n-placeholder="ph_amount">
      <input type="text" id="note" placeholder="备注" data-i18n-placeholder="ph_note">
      <button onclick="addPoints()" data-i18n="btn_submit">提交</button>
    </div>

    <!-- 积分记录 -->
    <div class="card">
      <h2 data-i18n="points_history">积分记录</h2>
      <input type="text" id="searchPhone" placeholder="电话" data-i18n-placeholder="ph_phone">
      <button onclick="loadPoints()" data-i18n="btn_search">积分记录</button>
      <table>
        <thead>
          <tr>
            <th data-i18n="th_name">姓名</th>
            <th data-i18n="th_phone">电话</th>
            <th data-i18n="th_amount">变动</th>
            <th data-i18n="th_note">备注</th>
            <th data-i18n="th_time">时间</th>
          </tr>
        </thead>
        <tbody id="pointsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    // 初始化 Supabase
    const supabaseUrl = "https://YOUR_PROJECT.supabase.co";
    const supabaseKey = "YOUR_SUPABASE_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // 添加积分
    async function addPoints() {
      const phone = document.getElementById("phone").value;
      const amount = parseInt(document.getElementById("amount").value);
      const note = document.getElementById("note").value;

      const { error } = await supabase
        .from("point_transactions")
        .insert([{ phone, amount, note }]);

      if (error) {
        alert("❌ 添加失败: " + error.message);
      } else {
        alert("✅ 积分已更新");
        loadPoints();
      }
    }

    // 加载积分记录
    async function loadPoints() {
      const searchPhone = document.getElementById("searchPhone").value;

      let query = supabase
        .from("point_transactions")
        .select("name, phone, amount, note, created_at")
        .order("created_at", { ascending: false });

      if (searchPhone) {
        query = query.eq("phone", searchPhone);
      }

      const { data, error } = await query;

      if (error) {
        alert("❌ 查询失败: " + error.message);
        return;
      }

      const tbody = document.getElementById("pointsTable");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = `
          <tr>
            <td>${row.name || "-"}</td>
            <td>${row.phone}</td>
            <td>${row.amount}</td>
            <td>${row.note || ""}</td>
            <td>${new Date(row.created_at).toLocaleString()}</td>
          </tr>
        `;
        tbody.innerHTML += tr;
      });
    }

    // 页面加载时自动显示
    loadPoints();
  </script>
</body>
</html>
