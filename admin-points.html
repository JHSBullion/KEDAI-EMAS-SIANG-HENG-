<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin · Points</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabase.js"></script>
  <script defer src="lang.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo">●</span>
      <span class="brand-line" data-i18n="admin_points">Admin · Points Management</span>
    </div>
    <nav class="nav">
      <a class="pill" href="admin-members.html" data-i18n="members">Members</a>
      <a class="pill active" href="admin-points.html" data-i18n="points">Points</a>
      <a class="pill" href="index.html" data-i18n="home">Home</a>
      <select id="langSwitch" class="lang-switch">
        <option value="zh">中</option>
        <option value="en">EN</option>
        <option value="ms">BM</option>
      </select>
      <button class="pill" onclick="logout()" data-i18n="logout">Logout</button>
    </nav>
  </header>
  <main class="container">
    <section class="card">
      <h2 data-i18n="adjust_points">Adjust Points</h2>
      <form id="adjForm" onsubmit="return adjust()">
        <label class="label" data-i18n="phone">Phone</label>
        <input id="aphone" class="input" required />
        <label class="label" data-i18n="points_change">Change (+/-)</label>
        <input id="delta" class="input" type="number" step="1" required placeholder="+100 or -50" />
        <label class="label" data-i18n="note">Note</label>
        <input id="note" class="input" />
        <button class="btn gold" data-i18n="submit">Submit</button>
      </form>
      <div id="amsg" class="mt"></div>
    </section>
    <section class="card">
      <div class="row between">
        <h2 data-i18n="points_history">Points History</h2>
        <input id="pSearch" class="input sm" placeholder="Phone..." oninput="loadHistory()" />
      </div>
      <div id="phTable" class="table"></div>
    </section>
  </main>
  <footer class="site-footer">© 2025 KEDAI EMAS SIANG HENG</footer>
<script>
guard();
async function ensureMemberByPhone(phone){{
  const {{ data }} = await sb.from('members').select('id').eq('phone',phone).limit(1);
  if(data && data.length) return data[0].id;
  const {{ data:ins, error }} = await sb.from('members').insert({{name: phone, phone}}).select('id').single();
  if(error) throw error; return ins.id;
}}
async function adjust(){{
  event.preventDefault();
  const phone = document.getElementById('aphone').value.trim();
  const delta = parseInt(document.getElementById('delta').value,10);
  const note  = document.getElementById('note').value.trim();
  try{{
    const mid = await ensureMemberByPhone(phone);
    const {{ error }} = await sb.from('point_transactions').insert({{ member_id: mid, delta, note }});
    document.getElementById('amsg').innerText = error? error.message : 'OK';
    if(!error){{ document.getElementById('adjForm').reset(); loadHistory(); }}
  }}catch(e){{ document.getElementById('amsg').innerText = e.message; }}
  return false;
}}
async function loadHistory(){{
  const q = document.getElementById('pSearch').value.trim();
  let req = sb.from('point_transactions').select('delta,note,created_at, members(name,phone)').order('created_at',{{ascending:false}}).limit(200);
  if(q) req = req.eq('members.phone', q);
  const {{ data, error }} = await req;
  if(error){{ document.getElementById('phTable').innerHTML = `<div class="danger">${{error.message}}</div>`; return; }}
  document.getElementById('phTable').innerHTML = `
    <div class="thead">
      <div data-i18n="name">Name</div>
      <div data-i18n="phone">Phone</div>
      <div data-i18n="change">Change</div>
      <div data-i18n="note">Note</div>
      <div data-i18n="time">Time</div>
    </div>
    ${{(data||[]).map(r=>`<div class="trow"><div>${{r.members?.name||''}}</div><div>${{r.members?.phone||''}}</div><div class="${{r.delta>=0?'pos':'neg'}}">${{r.delta>=0?'+':''}}${{r.delta}}</div><div>${{r.note||''}}</div><div>${{new Date(r.created_at).toLocaleString()}}</div></div>`).join('')}}`;
  applyTranslations();
}}
loadHistory();
</script>
</body>
</html>
